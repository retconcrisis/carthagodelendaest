 #Regency governments - for regents that are guardians of ruler, not taking their place
 regency_despotic_monarchy:0 "Regency"
 regency_despotic_monarchy_desc:0 "A regent is temporarily placed in power, effectively ruling and administering the land on behalf of the de jure monarch. When the de jure ruler comes of age, then the regent shall step down and the realm shall be transferred back into their hands."
