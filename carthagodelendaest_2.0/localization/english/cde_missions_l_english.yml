 #Mission modifiers
 cde_me_igr_spear_of_herakles: "Spear of Herakles"
 desc_cde_me_igr_spear_of_herakles: "In Indo-Greek and Greco-Buddhism culture, the bodhisattva Vajrapani was depicted as Herakles, and was made the Protector of the Buddha"
 cde_me_igr_athena_in_the_east: "Athena in the East"
 desc_cde_me_igr_athena_in_the_east: "We have built a temple to the goddess Athen Alkidemos in Pataliputra, the farthest east that any Hellenic temple has been constructed, displaying both our piety and military might to the world."
 cde_me_igr_sanchi_stupa_expanded: "Sanchi Stupa Expanded"
 desc_cde_me_igr_sanchi_stupa_expanded: "The Great Stupa in Sanchi has been expanded under our dynasty's rule"
 cde_me_igr_savior_of_indian_greeks: "Savior of Indian Greeks"
 desc_cde_me_igr_savior_of_indian_greeks: "By stepping in to defend the various Greek communities across India, our basileus has become known as the savior of Greeks in India."
 cde_me_igr_madhyamika_elephants: "Madhyamika Elephants"
 desc_cde_me_igr_madhyamika_elephants: "Madhyamika, the Middle Country, is home to elegant yet mighty elephants. Thanks to acquiring the region for ourselves, we can now turn our attention to picking out the finest of elephants from the best elephant breeders."
 cde_me_igr_yaudheya_auxiliaries: "Yaudheya Auxiliaries"
 desc_cde_me_igr_yaudheya_auxiliaries: "The militant Yaudheyas were formidable warriors under the Mauryan Empire; they were so respected as warriors and generals that their chief served as the Mahasenapati, or 'Great Commander,' of the Mauryans."
 cde_me_igr_herakles_balarama: "Herakles-Balarama"
 desc_cde_me_igr_herakles_balarama: "A misunderstanding caused by Megasthenes' statement that the Shauraseni people worshipped Herakles has led to some unintended syncretism between Herakles and Balarama, the Hindu deity that was actually worshipped by the local Shauraseni."
 cde_me_igr_legacy_of_ashoka: "Legacy of Ashoka"
 desc_cde_me_igr_legacy_of_ashoka: "Ashoka served as governor in Vidisha as prince, while he wed into the same clan as Lord Buddha in Ujjaiyini. Thus, by claiming these cities for ourselves, we have claimed the religious and prestigious legacy of Ashoka the Great."
 cde_me_igr_lord_of_magadha: "Lord of Magadha"
 desc_cde_me_igr_lord_of_magadha: "Our ruling dynasty have conquered the former Mauryan capital of Pataliputra, finally avenging our former friends the Mauryans by vanquishing the pretenders who have treacherously seized their throne. Thus, we have also inherited the Mauryan's legacy of ruling a huge realm of many cultures as well as local rulers."
 cde_me_igr_uttarapatha_trade_routes: "Uttarapatha Trade Routes"
 desc_cde_me_igr_uttarapatha_trade_routes: "By seizing the rich lands of Pancala, our kingdom has seized several trading cities vital to the Uttarapatha, the 'northern road' of India."
 cde_me_igr_defender_of_heaven: "Defender of Heaven"
 cde_me_igr_bilingual_coinage: "Bilingual Coinage"
 desc_cde_me_igr_bilingual_coinage: "The script on our coinage is in both Greek as well as the local India languages in which the coinage is produced, bringing our state and culture closer to our non-Greek subjects than ever before."
 cde_me_igr_yavanarajya: "Yavanarajya"
 desc_cde_me_igr_yavanarajya: "The peoples of northern India refer to our rule as Yavanarajya, or 'Greek rule,' a clear sign that they have acknowledged and accepted our rule as foreign kings."
 cde_me_igr_gymnasium: "Gymnasium"
 desc_cde_me_igr_gymnasium: "This city has a Gymnasium, a traditional Greek facility used for both athletic and scholarly activites. As both Greeks and non-Greeks socialize and engage in these spaces, Greek culture shall surely begin to spread among non-Greek peoples in the city."
 
 cde_me_spa_defiant_laconians: "Defiant Laconians"
 cde_me_spa_overseas_sponsors: "Overseas Sponsors"
 desc_cde_me_spa_overseas_sponsors: "The Roman Republic have magnanimously declared support for our territorial dispute against our Achaean overlords."
 cde_me_spa_independence_faction_majority: "Independence Faction Majority"
 cde_me_spa_anti_achaean_purge: "Anti-Achaean Purge"
 desc_cde_me_spa_anti_achaean_purge: "The purging of Achaean sympathizers has won our ruler's popularity among the pro-independence public in Laconia. At the same time, such a bold move has caused some of the oligarchs who were more neutrally-aligned to feel... uncomfortable."
 cde_me_spa_molon_labe: "Molon Labe"
 desc_cde_me_spa_molon_labe: "'Come and Get Them' - the response of King Leonidas of Sparta to Persian King Xerxes of the Achaemenids when the latter demanded the Spartans surrender their arms to Persia"
 cde_me_spa_laconian_freedom: "Laconian Freedom"
 desc_cde_me_spa_laconian_freedom: "After much struggle, we Laconians have finally won independence; once more, Laconia is for Laconians."
 
 cde_me_mac_anti_republican_policy: "Anti-Republican Policy"
 desc_cde_me_mac_anti_republican_policy: "By cracking down on and rooting out republicanism and its ideals among our oligarchs and citizens, our ruler can now enact laws and imprison traitors (and would-be traitors) as they please."
 cde_me_mac_antigonid_legitimacy: "Antigonid Legitimacy"
 desc_cde_me_mac_antigonid_legitimacy: "We have been recognized as the legitimate rulers of Macedonia and heir to the Antigonid throne by prestigious states across the seas."
 cde_me_mac_united_macedonian_army: "United Macedonian Army"
 desc_cde_me_mac_united_macedonian_army: "Rather than just leading a ragtag team of Odrysian tribesmen and Macedonian commoners, we now lead a formal Macedonian army that is recruited from across Macedonia and therefore reunited under the Antigonid banner."
 cde_me_mac_capital_investments: "Capital Invesments"
 cde_me_mac_antigonid_palace: "Antigonid Palace of Pella"
 cde_me_mac_breadbasket_of_macedonia: "Breadbasket of Macedonia"
 cde_me_mac_designated_naval_base: "Designated Naval Base"
 cde_me_mac_grand_fleet_of_macedonia: "Grand Fleet of Macedonia"
 cde_me_mac_beroian_noble_ties: "Beroian Noble Ties"
 desc_cde_me_mac_beroian_noble_ties: "Our ties with specifically Macedonian-born nobles in Beroia have greatly improved our perception among Macedonian noble families in our kingdom."
 cde_me_mac_thracian_trade_access: "Thracian Trade Access"
 desc_cde_me_mac_thracian_trade_access: "The acquisition of the city of Abdera has given us greater control over trade along the Thracian coast, a wealthy center of trade between the realms of Anatolia, Thrace, Macedonia and the Black Sea."
 cde_me_mac_guardian_archon_of_the_leagues: "Guardian-Archon of the Leagues"
 desc_cde_me_mac_guardian_archon_of_the_leagues: "Just as #Y Philip II#!, father of Alexander the Great, was elected as the official Archon of the Thessalian League, our ruler has been elected as the archon and protector of the Thessalian and Euboean league cities."
 cde_me_mac_zeus_eleutherios: "Zeus Eleutherios"
 cde_me_mac_athamanian_auxiliaries: "Athamanian Auxiliaries"
 cde_me_mac_antigonid_coinage: "Antigonid Coinage"
 cde_me_mac_boeotian_infantry: "Boeotian Infantry"
 desc_cde_me_mac_boeotian_infantry: "The Boeotians were known for their distinctly-Boeotian shields and helmets; less wealthy than their higher-profile Greek neighbors like Athens and Sparta, the Boeotians used less-expensive means of constructing equipment for their armies."
 cde_me_mac_macedonian_patronage: "Macedonian Patronage"
 desc_cde_me_mac_macedonian_patronage: "The patronage of the kingdom of Macedonia has allowed Delphi to become a safe haven for Hellenic pilgrims from across the world, shielding the followers of Apollo from the chaos and violence of the times"
 cde_me_mac_strategos_autokrator_of_hellas: "Strategos Autokrator of Hellas"
 desc_cde_me_mac_strategos_autokrator_of_hellas: "Philip II and Alexander the Great had the title of Strategos Autokrator of Hellas, the single leading general of all of Greece against the Persian Empire. Now that we have been the first of the Antigonids to establish control over almost all of mainland Greece, we have reclaimed the title for ourselves."
 cde_me_mac_new_peloponnesian_capital: "New Peloponnesian Capital"
 
 cde_me_lst_lusitanian_fervor: "Lusitanian Fervor"
 cde_me_lst_call_to_arms: "Call to Arms"
 cde_me_lst_strengthened_fortifications: "Strengthened Fortifications"
 cde_me_lst_total_warfare: "Total Warfare"
 
 cde_me_pon_pontic_royal_palace: "Pontic Royal Palace"
 cde_me_pon_pontic_summer_palace: "Pontic Summer Palace"
 desc_cde_me_pon_pontic_summer_palace: "A summer residence has been constructed here, which the ruler shall stay in during the summer seasons."
 cde_me_pon_pontic_shipyard: "Pontic Shipyard"
 cde_me_pon_economic_hegemons: "Economic Hegemon"
 desc_cde_me_pon_economic_hegemons: "The city of Amisos serves as a link between Pontus and the Greek coastal cities of the Black Sea, which in turn allows us to unify these smaller cities under the more-abundant Pontic currency."
 cde_me_pon_cultural_integration: "Cultural Integration Policy"
 cde_me_pon_hellenistic_poleis: "Hellenistic Poleis"
 desc_cde_me_pon_hellenistic_poleis: "By pursuing a policy of Hellenization through construction of Greek-styled poleis across our realm, we have in turn inspired our peoples, both Greek and non-Greek, to participate in Hellenization in order to achieve greater social mobility in our kingdom."
 cde_me_pon_greek_mercenary_ties: "Greek Mercenary Ties"
 desc_cde_me_pon_greek_mercenary_ties: "Our well-earned reputation as fair clients of Greek mercenaries has made us an attractive client for mercenaries across the land."
 cde_me_pon_philhellene_of_pontus: "Philhellenes of Pontus"
 cde_me_pon_protector_of_hellenes: "Protector of the Greeks"
 cde_me_pon_paphlagonian_ancestral_lands: "Ancestral Lands"
 desc_cde_me_pon_paphlagonian_ancestral_lands: "Paphlagonia is the ancestral land of the Mithridatids; its integration into the kingdom has therefore been a boon to the local Paphlagonians, who are treated as equals by local Mithridatid governors."
 cde_me_pon_land_of_the_golden_fleece: "Land of the Golden Fleece"
 desc_cde_me_pon_land_of_the_golden_fleece: "Colchis has long been a source of mystery and awe for the Greeks, being the land in which the Golden Fleece was held. Now, we are the first Hellenistic state to actually seize the entirety of Colchis."
 cde_me_pon_developed_emporion: "Developed Emporion"
 desc_cde_me_pon_developed_emporion: "We have built upon the foundations established by the Greeks in Colchis to create a thriving trade center out of this city."
 cde_me_pon_tribes_appeased: "Tribes Appeased"
 desc_cde_me_pon_tribes_appeased: "Colchis is home to as many as hundreds of different languages, which therefore makes it especially impressive that we have appeased all of the tribes of Colchis in some way or another."
 cde_me_pon_pontic_protectorship: "Pontic Protectorship"
 desc_cde_me_pon_pontic_protectorship: "We have intervened in Taurica as protectors of Taurican Greeks, bringing them long-awaited peace and security from the barbarian tribes to the north."
 cde_me_pon_secure_pontic_trade: "Secure Trade"
 desc_cde_me_pon_secure_pontic_trade: "The protection of the Pontic Kingdom has made trade in the emporia more secure, allowing traders to pass in and out of the city without worry of piracy and barbarian raids."
 cde_me_pon_pontic_neapolis: "Pontic Neapolis"
 cde_me_pon_theodosian_trade: "Royal Sponsorship"
 cde_me_pon_scythian_nobles_disciplined: "Scythian Nobles Disciplined"
 cde_me_pon_dedications_to_parthenos: "Made Dedications to Parthenos"
 cde_me_pon_temples_to_local_cults: "Temples to Local Cults"
 desc_cde_me_pon_temples_to_local_cults: "We have sponsored the construction of temples and shrines to local cults, such as the especially popular cult of Parthenos among the people of Taurica."
 cde_me_pon_scythian_champion_of_euxine_greeks: "Savior of Euxine Greeks"
 
 cde_me_car_punic_allies: "Punic Allies"
 cde_me_car_trade_outposts_regained: "Trade Outposts Regained"
 cde_me_car_numidian_subjects: "Numidian Subjects"
 cde_me_car_numidian_auxiliaries: "Numidian Auxiliaries"
 cde_me_car_coastal_trade_monopoly: "Coastal Trade Fleet"
 cde_me_car_honored_the_philaeni: "Honored the Philaeni Brothers"
 desc_cde_me_car_honored_the_philaeni: "The Philaeni brothers gave their lives for their country when the Cyrenes engaged in deception; the brothers ensured Carthaginian borders would extend far eastward by agreeing to be buried alive in Arae Philaenorum to claim the lands as the boundaries of Carthage."
 cde_me_car_statue_to_the_philaeni: "Statue to the Philaeni Brothers"
 desc_cde_me_car_statue_to_the_philaeni: "The Philaeni brothers gave their lives for their country when the Cyrenes engaged in deception; the brothers ensured Carthaginian borders would extend far eastward by agreeing to be buried alive in Arae Philaenorum to claim the lands as the boundaries of Carthage."
 cde_me_car_naval_power_restored: "Naval Power Restored"
 desc_cde_me_car_naval_power_restored: "We have established our first overseas naval base in the Mediterranean since our last defeat in the Second Roman War. Thus, we have projected our power beyond the African coast once more, reestablishing the naval powerhouse of Carthage once more."
 cde_me_car_carthaginian_empire: "An Empire Once More"
 desc_cde_me_car_carthaginian_empire: "We Carthaginians have risen from near-destruction following the Second Punic War. We have restored the empire of Carthage, inheriting the legacy of our forefathers while also winning glory of our own. Thus, rather than being seen as a declining power doomed to be destroyed, foreign states shall now view Carthage as a legitimate challenger to Roman hegemony over the Mediterranean."
 cde_me_car_carthaginian_fortifications: "Carthaginian Fortifications"
 cde_me_car_freeman_sailors: "Freeman Sailors"
 desc_cde_me_car_freeman_sailors: "While our land armies are mostly made up of mercenaries and private armies, our sailors are recruited from the lower classes. With the expansion of the navy, many of our common people now have job stability thanks to their service in our fleet."
