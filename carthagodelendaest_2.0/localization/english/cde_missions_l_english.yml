 desc_cde_me_rom_carthago_delenda_est: "At long last, Carthage has been destroyed. Thanks to the shared Roman cultural animosity towards our rivals in Carthage, the Roman people now rejoice at the destruction of the same rivals who had killed thousands of the sons and forefathers of Rome."
 cde_me_rom_new_african_provincia: "New African Provincia"
 desc_cde_me_rom_new_african_provincia: "The establishment of a new Provincia in Africa has granted Rome new access to lucrative trade opportunities that were not previously available to Latin merchants."
 cde_me_rom_coloniae_in_africa: "Coloniae in Africa"
