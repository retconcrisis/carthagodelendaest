l_english:
 #NEW government types
 
 #Republics
 
 achaean_league_gov:0 "Achaean League"
 achaean_league_gov_desc:0 "One of the earliest forms of federalism, the Achaean League is confederation of states that balances individual autonomy and martial unity, the league is governed by a strategos (the leading general), a boule (council) open to citizens over 30 years of age, and a synodos, an assembly of all male citizens who met four times a year. The historian Polybius noted that although the Achaean cities were smaller and less powerful than their Arcadian and Laconian neighbors, the equality and democratic political system of their league government allowed them to acquire the membership of their neighboring states."
 achaean_league_gov_ruler:0 "Strategos"
 
 koinon_league_gov:0 "League Republic"
 koinon_league_gov_desc:0 "Known in Greek as 'koinon,' this system of government is comprised of a league or federation of semi-autonomous city-states with shared military leadership, armies and patron deities."
 koinon_league_gov_ruler:0 "Strategos"
 koinon_league_gov_ruler_thessalian:0 "Tagos"   #Tagus, historical name for kings, generals and leaders in Thessaly
 koinon_league_gov_ruler_boeotian:0 "Boiotarches"   #Boeotarch, historical name for leaders in Boeotia
 koinon_league_gov_ruler_lycian:0 "Lyciarch"    #President of Lycian League
 
 
 #Tribal
 
 tribal_monarchy:0 "Tribal Monarchy"
 tribal_monarchy_desc:0 "A tribal monarchy is when a tribe achieves a high degree of centralization and establishes a dynastic lineage of rulers in a line of succession, but remains relatively decentralized compared to traditional monarchies, with much of the power still in the hands of the tribal nobility."
 tribal_monarchy_ruler:0 "King"
 tribal_monarchy_ruler_female:0 "Queen"
 tribal_monarchy_consort:0 "Consort"
 
 
