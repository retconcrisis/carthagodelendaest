l_english:
 #Indo-Greek Kingdom
 01_cde_indo_greek_missions_01_greek_india: "A Greek Empire in India"
 01_cde_indo_greek_missions_01_greek_india_DESCRIPTION: "Over a century ago, #Y Alexandros III#! of Macedonia not only conquered all of the Persian Empire, but also was the first Greek ruler to step foot in India. After his death, the diadochi fought for hegemony, and in the decades of endless warfare, the great Greco-Bactrian king #Y Diodotos#! broke away from the Seleukid Kingdom. Decades later, our ancestor #Y Demetrios I#! of Bactria, son of Euthydemos I, expanded further into India and became known as Aniketos, 'The Invincible', for never losing a single battle. Let us carry the legacy of these great men upon our shoulders and march towards the heartlands of #Y India#! to finish what they started."
 01_cde_indo_greek_missions_01_greek_india_CRITERIA_DESCRIPTION: "The mission will be completed when we have expanded into the lands of the Magadha Empire and have established a powerful Greek empire in the heart of northern India."
 01_cde_indo_greek_missions_01_greek_india_BUTTON_TOOLTIP: "Let us finish what the likes of Alexandros III of Macedonia and Demetrios I of Bactria started."
 cde_indo_greek_missions_01_task_1: "Indian Ambition"
 cde_indo_greek_missions_01_task_1_DESC: "Over a century ago, #Y Alexandros III#! of Macedonia not only conquered all of the Persian Empire, but also was the first Greek ruler to step foot in India. After his death, the diadochi fought for hegemony, and in the decades of endless warfare, the great Greco-Bactrian king #Y Diodotos#! broke away from the Seleukid Kingdom. Decades later, our ancestor #Y Demetrios I#! of Bactria, son of Euthydemos I, expanded further into India and became known as Aniketos, 'The Invincible', for never losing a single battle. Let us carry the legacy of these great men upon our shoulders and march towards the heartlands of #Y India#! to finish what they started.\n\n\n\n\n\n\n\n\n\n@cde_indo_greek_1_icon!"
 cde_indo_greek_missions_01_task_1.tt: "Gain claims on the provinces of #Y Maru#!, #Y Abhiria#! and #Y Shurasena#!."
 cde_indo_greek_missions_01_task_2: "Subdue the Abhiras"
 cde_indo_greek_missions_01_task_2_DESC: "The powerful cowherder tribe of the Abhiras have both settled and plundered the lands bordering our kingdom. A pastoral warrior tribe who belong to the race of Krishna, the Abhiras will need to be subjugated before we can gain entry into the kingdoms of the Deccan.\n\n\n\n\n\n\n\n\n\n@mauryan_mauryas_path_1_icon!"
 cde_indo_greek_missions_01_task_2.tt: "Gain claims on the provinces of #Y Madhyamika#! and #Y Matsya#!."
 cde_indo_greek_missions_01_task_3: "Besiege Madhyamika"
 cde_indo_greek_missions_01_task_3_DESC: "Known as the 'Middle Country,' Madhyamika is another obstacle that stands in our ambitions of uniting northern India under Indo-Greek rule. Thus, let us subjugate the Middle Country to open the gateway to the rest of Uttarapatha (Northern India).\n\n\n\n\n\n\n\n\n\n@mauryan_noble_path_2_icon!"
 cde_indo_greek_missions_01_task_4: "Subjugate the Yaudheyas"
 cde_indo_greek_missions_01_task_4_DESC: "The Yaudheyas are well-known in the eastern lands for their skill in warfare, and their people live by the profession of arms. Their confederation is governed by a republic, unlike the Indian kings that surround them on all sides, and even the great Mauryan emperor Chandragupta relied on their strength in his campaigns, as the Yaudheya chief even served as the Mahasenapati, or 'Great Commander,' of the Mauryan Empire. Thus, our kingdom would benefit greatly from their cooperation - whether we have to force it out of them is the question.\n\n\n\n\n\n\n\n\n\n@mauryan_mauryas_path_5_icon!"
 cde_indo_greek_missions_01_task_5: "March Upon Shurasena"
 cde_indo_greek_missions_01_task_5_DESC: "The lands of Shurasena have been hotly contested between our state and the state of the Magadhans since the violent rise of the Shunga dynasty in Pataliputra. We must therefore take hold of the lands of Shurasena as a foothold before the Magadhans attempt to push us back to Mathura as they had in the past.\n\n\n\n\n\n\n\n\n\n@mauryan_mauryas_path_3_icon!"
 cde_indo_greek_missions_01_task_6: "Ashokan Cities"
 cde_indo_greek_missions_01_task_6_DESC: "In the city of #Y Vidisha#!, Ashoka served as governor while he was prince of the Mauryan Empire. In the holy city of #Y Ujjayini#!, Ashoka was wed to his spouse Vidisa Mahadevi Sakya Kumari, a woman from the same Sakya clan to which the Lord Buddha himself belonged. Thus, these cities do not only hold great strategic and economic importance; they also shall allow us, should we ever take hold of them, to claim the legacy of the great Buddhist emperor Ashoka the Great of Maurya.\n\n\n\n\n\n\n\n\n\n@cde_indo_greek_2_icon!"
 cde_indo_greek_missions_01_task_7: "Drive Back the Shungas"
 cde_indo_greek_missions_01_task_7_DESC: "In the aftermath of the collapse of the Mauryan Empire, the new ruling dynasty of the Shungas largely replaced the Mauryans as the premier rulers of northern India. Since then, the Shunga have expanded to encompass much of the former Mauryan Empire's possessions in Uttarapatha (Northern India). Thus, if we wish to exert control over the northern region, we must drive the Shunga out of Shurasena.\n\n\n\n\n\n\n\n\n\n@mauryan_noble_path_3_icon!"
 cde_indo_greek_missions_01_task_8: "Avenge the Mauryans"
 cde_indo_greek_missions_01_task_8_DESC: "Though we Indo-Greeks had established cordial relations with the Mauryan Empire through both peaceful trade and friendly diplomacy, the last Mauryan emperor #Y Brihadratha#! was treacherously slain by his general #Y Pushyamitra Shunga#! in a coup. Furthermore, the Shungas have abandoned the great Ashoka's Buddhist model of rule; they have instead returned to an aggressive state, and there are even rumors of persecution of Buddhists under Shunga rule. Thus, let us avenge the Mauryans, our former friends in virtue, and retake the Magadhan capital of Pataliputra on their behalf!\n\n\n\n\n\n\n\n\n\n@mauryan_coastal_path_5_icon!"
 cde_indo_greek_missions_01_task_9: "Poleis in India"
 cde_indo_greek_missions_01_task_9_DESC: "The Hellenistic kingdoms and diadochi that rose in the aftermath of Alexander the Great's death were successful in establishing poleis, Greek-style cities, across their respective realms, encompassing lands in which no Greek had ruled before. Thus, as our empire expands further into India, let us establish great cities emulating the cities of old in India.\n\n\n\n\n\n\n\n\n\n@generic_greek_4_icon!"
 cde_indo_greek_missions_01_task_9.tt: "At least #Y 5#! territories in the provinces of #Y $maru_region$#! , #Y $avanti_region$#!, #Y $madhyadesa_region$#! OR #Y $pracya_region$#! Regions fullfill the following conditions: \n*Has #Y City#! status\n*Has at least #Y 15#! pops\n*Has at least #Y 5#! buildings\n*Has no ongoing construction\n*Has at least #Y 1 Marketplace#!\n*Has at least #Y 1 Forum#!\n*Has at least #Y 1 Grand Theater#!"
 cde_indo_greek_missions_01_task_10: "Push Into Pancala"
 cde_indo_greek_missions_01_task_10_DESC: "To secure our position in northern India, we must subjugate the kingdom of Pancala, which has enjoyed independence since the fragmentation of the Mauryan Empire, and can trace its roots back to its predecessor kingdom from almost a thousand years ago. Unfortunately for Pancala and its people, they must become accustomed with subservience once more if we are to expand our realm across northern India.\n\n\n\n\n\n\n\n\n\n@mauryan_mauryas_path_2_icon!"
 cde_indo_greek_missions_01_task_11: "The City of Heaven"
 cde_indo_greek_missions_01_task_11_DESC: "The holy city of Ayodhya is also known by its alternate name Saketa, which means 'Heaven', or 'The Place Where God Resides', in Sanskrit. Of great importance to both Buddhists and Hindus, the city is believed to be the Vaikuntha, the house of Vishnu himself, the supreme god worshipped by the Vaishnavites of northern India. The city of Ayodhya is also the birthplace of the prince and god Rama, as detailed in the Ramayana.\n\n\n\n\n\n\n\n\n\n@mauryan_noble_path_4_icon!"
 cde_indo_greek_missions_01_task_12: "Stupa in Pataliputra"
 cde_indo_greek_missions_01_task_12_DESC: "It has been prophesized by the people of India that our ruler, the basileus of the Indo-Greek kingdom, is destined to march to Pataliputra and erect a stupa in the city, commemorating our avenging of the Mauryans and the restoration of religious tolerance of Buddhism in the Magadhan realm. Thus, let us fulfill our prophecy and march towards our destiny!\n\n\n\n\n\n\n\n\n\n@cde_indo_greek_2_icon!"
 cde_indo_greek_missions_01_task_12.tt: "At least #Y 15#! Pops in #Y Pataliputra#! are #Y Buddhist#!."
 cde_indo_greek_missions_01_task_13: "Temple to Athena Alkidemos"
 cde_indo_greek_missions_01_task_13_DESC: "Our basileus is a pious follower of the goddess #Y Athena Alkidemos#!, 'Savior of the People,' whose worship in our state can be traced all the way back west to Macedonia, where Alexandros the Great first launced his conquests over a century and a half ago. Now that we have expanded as far as Magadha and seized the great city of Pataliputra, let us establish a temple in the east, the easternmost Hellenic temple in history, and dedicate it to our patron goddess Athena Alkidemos.\n\n\n\n\n\n\n\n\n\n@cde_acropolis_icon!"
 cde_indo_greek_missions_01_task_13.tt: "At least #Y 5#! Pops in #Y Pataliputra#! follow the #Y Hellenic#! religion."
 cde_indo_greek_missions_01_task_13.tt2: "Either any province is producing #Y Marble#! OR country is importing #Y Marble#!"
 cde_indo_greek_missions_01_task_14: "Renovate Sanchi Stupa"
 cde_indo_greek_missions_01_task_14_DESC: "The Great Stupa in Sanchi began construction under the illustrious emperor Ashoka the Great of Maurya as a symbol of his newfound conversion and dedication to the Buddhist religion. Now that we have liberated the Buddhist people of Sanchi and Vidisha from the rule of the oppressive Shunga dynasty, let us continue the legacy of our former friends the Mauryans and expand upon the Great Stupa, though perhaps with a more Hellenic flair.\n\n\n\n\n\n\n\n\n\n@mauryan_philosophy_start_bonus_icon!"
 cde_indo_greek_missions_01_task_14.tt: "At least #Y 10#! Pops in #Y Vidisha#! are #Y Buddhist#!."
 cde_indo_greek_missions_01_task_14.tt2: "Either any province is producing #Y Marble#! or #Y Stone#!, OR country is importing either #Y Marble#! or #Y Stone#!"
 cde_indo_greek_missions_01_task_15: "Bilingual Coinage"
 cde_indo_greek_missions_01_task_15_DESC: "If we are to be the rulers of an Indo-Greek kingdom, then we must live up to our kingdom's name. By creating coinage that is bilingual, including the language of both our Greek ruling class as well as our Indian subjects, we would be able to better integrate our subjects. Additionally, bilingual coinage would also make our Greek basileus much less foreign to our non-Greek subjects, increasingly the likelihood of them accepting the hegemony of an otherwise foreign ruler.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_4_icon!"
 cde_indo_greek_missions_01_task_15.tt: "Have at least #Y 5#! Cities that have the #Y Foundry#! building and do NOT have a #Y Hellenic#! culture as the dominant culture."
 cde_indo_greek_missions_01_task_15.tt2: "Have at least #Y 2#! Integrated Cultures that are NOT the Greco-Bactrian, Macedonian or Ionian culture"
 cde_indo_greek_missions_01_task_16: "Yavanarajya"
 cde_indo_greek_missions_01_task_16_DESC: "Our Indian subjects have called our rule 'Yavanarajya,' or 'Greek rule.' While our basileus has been received warmly by most of our subjects thanks to our syncretism of Greek and Indian culture, at the same time, there are many non-Greek subjects who would prefer a local ruler rather than a Greek satrap. Thus, let us acquire tribute from various Indian subjects in order to consolidate Greek rule through less intrusive means.\n\n\n\n\n\n\n\n\n\n@greek_seleucid_path_4_icon!"
 cde_indo_greek_missions_01_task_16.tt: "Have at least #Y 3#! subjects who have at least #Y 60#! Loyalty and whose capital cities are in the #Y $maru_region$#! , #Y $avanti_region$#!, #Y $madhyadesa_region$#! OR #Y $pracya_region$#! Regions."
 cde_indo_greek_missions_01_task_17: "Protector of Indian Greeks"
 cde_indo_greek_missions_01_task_17_DESC: "The Indo-Greek basileus Menandros I Soter was known as the Savior (Soter) of the Greeks in India. Greek communities that had settled across India since the reign of Alexander the Great were faced with uncertainty regarding their safety after the fall of the relatively philhellene Mauryan Empire. Thus, it is up to us to allow our Greek brethren to live peaceful lives in India in complete security.\n\n\n\n\n\n\n\n\n\n@greek_states_path_end_bonus_icon!"
 cde_indo_greek_missions_01_task_17.tt: "Have at least #Y 3#! Cities that meet the following requirements:\n*Are in the #Y $maru_region$#! , #Y $avanti_region$#!, #Y $madhyadesa_region$#! OR #Y $pracya_region$#! Regions\n*Have at least #Y 5#! Pops from the Hellenic culture group\n*Have a Fort Level of at least #Y 2#!" 
 cde_indo_greek_missions_01_task_18: "Heir of Alexander"
 cde_indo_greek_missions_01_task_18_DESC: "Our kingdom has conquered more peoples and pushed farther into India than even the great Alexander. We have sacked the great city and former Mauryan capital of Pataliputra, something none of our predecessors who claimed to be diadochi were able to achieve. We etch these words on monuments across the kingdom not to undermine the achievements of Alexander and the diadochi, but instead to celebrate the continuation of their legacy. Whereas Alexander had brought about the union of Greek and Persian culture, our empire now unites the cultures and peoples of Greece and India, bridging the western and eastern realms at last.\n\n\n\n\n\n\n\n\n\n@greek_antigonid_path_1_icon!"
 
 #Laconia / Sparta
 01_cde_laconia_missions_01_achaean_chains: "Unshackle Achaean Chains"
 01_cde_laconia_missions_01_achaean_chains_DESCRIPTION: "Almost half a century ago, the mighty city-state of #Y Sparta#! and its centuries of glory and martial pride were ended when the forces of #Y Rome#! and the #Y Achaean League#! defeated and fully subjugated the Spartans, overthrowing the last king of Sparta. Although the helots of Laconia were likely overjoyed at the end of the oppressive rule of Sparta, they have never truly accepted Achaean rule, having been made members of our rivals, the Achaeans, by force. Thus, small feuds and land disputes often erupt into mass resistance against the Achaean hegemons. Although we are mostly powerless against the more numerous and powerful League, perhaps we can gain friends in #Y Rome#! who may sympathize with our cause."
 01_cde_laconia_missions_01_achaean_chains_CRITERIA_DESCRIPTION: "The Mission will be completed once Laconia has won #Y independence#! from the Achaean League with the help of the Romans."
 01_cde_laconia_missions_01_achaean_chains_BUTTON_TOOLTIP: "Let us restore the glory of the great Lakedaimon by first winning independence for the Laconians from Achaean rule."
 01_cde_laconia_missions_01_task_1: "Debate for Defiance"
 01_cde_laconia_missions_01_task_1_DESC: "Since the subjugation of Sparta and the Laconian cities by the Achaean League, we Laconians have never been truly loyal to the Achaeans. A dispute over some territory with the Achaean League has quickly escalated into a question of our loyalty to the League itself. Although the oligarchs are quite split on this topic, it seems that the common people of Laconia are fully prepared to revolt against Achaean hegemony at any moment. Thus, let us gather the most pro-independent oligarchs of Laconia to petition for a debate that will answer the question: will we fight for our freedom, or will we remain shackled in chains like dogs?\n\n\n\n\n\n\n\n\n\n@sparta_4_icon!"
 01_cde_laconia_missions_01_task_2: "Press Land Disputes"
 01_cde_laconia_missions_01_task_2_DESC: "A dispute over territory has recently sparked heated debate between the Achaean council and us Laconians. Although the territory disputed itself is relatively small compared to the former sphere of influence of Sparta, the dispute has brought to the forefront questions of Achaean oppression of our people. Though we were admitted into the League supposedly as equals of the Achaeans, their aggressiveness towards us Laconians since our league membership has made clear to us all our true status as second-class citizens. Thus, let us continue to press our claims to convince more oligarchs to join the independence movement, as well as in hopes of intervention from the Romans.\n\n\n\n\n\n\n\n\n\n@sparta_1_icon!"
 01_cde_laconia_missions_01_task_3: "Delegate to Rome"
 01_cde_laconia_missions_01_task_3_DESC: "Although we Laconians are a proud people, we are neither stupid nor suicidal. The Achaeans outnumber us both in size and strength, and any spontaneous aggression committed by us against them will surely gain the Achaeans the sympathy of the Romans. Thus, let us send a delegate to Rome with some... shiny gifts, so we may bring our case against the Achaeans to the Romans. The Romans, also a proud people, may also be satisfied that we decided to appeal directly to them rather than the Achaeans.\n\n\n\n\n\n\n\n\n\n@cde_roman_senate_debate_icon!" 
 01_cde_laconia_missions_01_task_4: "Ally the Likeminded"
 01_cde_laconia_missions_01_task_4_DESC: "Although many of the minor families and other influential figures are in support of the independence movement, we must secure the support of the great families of the oligarchy to ensure full devotion to the cause. Thus, let us win over members of these families to ensure they remain loyal to us, even if we may be faced with hardship in our struggle against the Achaeans.\n\n\n\n\n\n\n\n\n\n@sparta_2_icon!"
 01_cde_laconia_missions_01_task_4.tt: "At least #Y 7#! male adult characters from the #Y Great Families#! have at least #Y 70 loyalty#!"
 01_cde_laconia_missions_01_task_5: "Friends in Achaea"
 01_cde_laconia_missions_01_task_5_DESC: "One of the former strategoi, or commanders-in-chief, of the Achaean League is #Y Menalkides#! of Sparta. Although he is a member of the Achaean oligarchy and has close ties with Achaean leadership, he had sympathized with our grievances against the Achaeans in the past, being a man from Sparta. Thus, it may be wise for us to seek friends who are both prominent and office-holding figures in the Achaean cities who will be more likely to oppose any anti-Laconian aggression proposed by the Strategos of the Achaean League.\n\n\n\n\n\n\n\n\n\n@cde_acropolis_icon!"
 01_cde_laconia_missions_01_task_5.tt: "Any character in #Y Laconia#! is #Y friends#! with at least #Y 1#! character in #Y Achaea#! who:\n*Is from a Great Family\n*Holds any #Y Office#! in Achaea but is NOT the Strategoes (ruler)"
 01_cde_laconia_missions_01_task_5.tt2: "#Y Menalkides of Sparta#! in #Y Achaea#! is #Y friends#! with any character in #Y Laconia#!"
 01_cde_laconia_missions_01_task_5.ttcompletion: "All characters in Achaea who are friends with a Laconian #Y lose 10 loyalty#! towards Achaea\nOur Achaean friends will #Y embezzle 20 gold#! from the Achaean treasury and send it to us in support of our cause"
 01_cde_laconia_missions_01_task_6: "Purge Achaean Sympathizers"
 01_cde_laconia_missions_01_task_6_DESC: "Thanks to our pro-independence faction among our oligarchs as well as the general public, we can now move towards purging those who stand in the way of our ambitions. We had done a similar purge like this before in 189 BC when we slaughtered Achaean sympathizers in Sparta, but our bold move was punished by the Achaean strategos Philopoemen. However, the Achaean League today is weaker than it was then, which gives us the chance to purge our enemies through less lethal means... perhaps imprisonment of the dissidents should suffice.\n\n\n\n\n\n\n\n\n\n@cde_assassination_door_icon!"
 01_cde_laconia_missions_01_task_6.tt: "One random Laconian character from a Great Family who has #Y less than 35 loyalty#! is #Y Imprisoned#!"
 01_cde_laconia_missions_01_task_7: "Molon Labe!"
 01_cde_laconia_missions_01_task_7_DESC: "After much tedious political and diplomatic work, we have finally reached the military phase of our plans. Let us build up our forces to prepare to war with the Achaeans and fight for our freedom! King Leonidas of Sparta had spoken the words Molon Labe (come and take them) in response to Persian demands for Sparta to surrender its weapons; thus, as descendants of Leonidas and Lakedaemon, let us fulfill their legacy and declare war against the Achaeans, and dare them to take our arms, land, and freedom away from us!\n\n\n\n\n\n\n\n\n\n@greek_philosophy_start_bonus_icon!"
 01_cde_laconia_missions_01_task_7.tt: "Have at least #Y 2#! territories that have a #Y Barracks OR Training Camp#!"
 01_cde_laconia_missions_01_task_7.tt2: "Begins an event chain that #R results in WAR#! with Achaea\n\nWe will first need to #R fend for ourselves in the war for about 6 months#! before the Romans decide to intervene on our side!"
 01_cde_laconia_missions_01_task_8: "Free Laconia"
 01_cde_laconia_missions_01_task_8_DESC: "Our end goal: complete independence and autonomy for Laconians. We proud Laconians, carrying the legacy of our forefathers and centuries of martial might and glory, shall not rest, and shall not sit content, until every Laconian is freed from the chains of the Achaeans and their hypocritical League!\n\n\n\n\n\n\n\n\n\n@greek_states_path_7_icon!"
 
 #Macedonia
 01_cde_macedonia_missions_01_antigonid_legacy: "Legacy of the Antigonids"
 01_cde_macedonia_missions_01_antigonid_legacy_DESCRIPTION: "Over a decade ago, the last Antigonid king of Macedonia, Perseus, was defeated by the Roman Republic. The Macedonian kingdom was dismantled, and the land and its people were divided into four puppet states of Rome. While initially open to the idea of republican rule, the Macedonian people soon lamented the loss of many civil liberties as a result of oppressive Roman limitations placed on them. However, the true successor to the throne, Andriskos, dreams of one day restoring the kingdom. Having fled from Roman captivity after being turned over to the Romans by Demetrios I of the Seleukids, Andriskos has traveled to different locations all over Greece to gain support. #R This mission tree will place Andriskos on the throne and restore the Antigonid kingdom of Macedonia#!"
 01_cde_macedonia_missions_01_antigonid_legacy_CRITERIA_DESCRIPTION: "The Mission will be completed once the #Y Macedonian kingdom has been restored#! and Macedonia has #Y reestablished its hegemony over Greece#!."
 01_cde_macedonia_missions_01_antigonid_legacy_BUTTON_TOOLTIP: "Let us restore the glory of the Antigonids!"
 01_cde_macedonia_missions_01_task_1: "Lost Son of Macedon"
 01_cde_macedonia_missions_01_task_1_DESC: "A young man named Andriskos has recently been attempting to restore the Antigonid throne, claiming to be the son of Perseus of Macedonia. Having fled from Roman captivity after being turned over to the Romans by Demetrios I of the Seleukids, Andriskos has traveled to different locations all over Greece to gain support. Thus, let us arrange for the return of the young heir to the Antigonid throne.\n\n\n\n\n\n\n\n\n\n@greek_antigonid_path_1_icon!"
 01_cde_macedonia_missions_01_task_1.tt: "#Y Andriskos#! is invited by the common people of Pella to take back the Antigonid throne\n#Y Pella#! changes to #Y Macedonia#!\nMacedonia becomes #Y independent#! from Rome"
 01_cde_macedonia_missions_01_task_2: "Friends in Thrace"
 01_cde_macedonia_missions_01_task_2_DESC: "The Odrysian king Teres III, who was wed to Andriskos' niece Alexandra, sympathized with Andriskos' dream of restoring the Macedonian throne and helped him retake Pella. Furthermore, the Odrysians have long been under Macedon's sphere of influence. Thus, let us continue our cordial relations with the Thracian kings."
 01_cde_macedonia_missions_01_task_2.tt: "Macedonia welcomes an #Y Odrysian warrior#! with good #Y Martial#! sent by Thrace to serve our king."
 01_cde_macedonia_missions_01_task_3: "Asserting Our Claims"
 01_cde_macedonia_missions_01_task_3_DESC: "Although the Antigonid kingdom expanded its territory and influence far beyond the heartland of Macedonia, it would be wise to stake claim only to Macedonia proper before we turn our ambitions outward. Thus, with a true Antigonid on the Macedonian throne in Pella, let us claim all of Macedonia and unite the Macedonian people under a single banner once more!\n\n\n\n\n\n\n\n\n\n@cde_greek_market_declaration_icon!"
 01_cde_macedonia_missions_01_task_3.tt: "Gain claims on all territories in Macedonia proper, including the provinces of #Y Emathia#!, #Y Chalkidiki#! and #Y Pelagonia#!."
 01_cde_macedonia_missions_01_task_4: "Root Out Republicanism"
 01_cde_macedonia_missions_01_task_4_DESC: "Although Andriskos was able to appeal to the lower echelons of society such as the slaves and freeman who longed for freedom from both Roman and Macedonian oligarchs who governed the client republics, many of the nobles and citizens of Macedonia still wish for a republican system of government. Although the aristocracy who have the most to gain from a republic oppose us, the common people shall rally behind our cause. Thus, if we wish to reestablish a strong Macedonian monarchy, we cannot afford to allow any of these ideas to bear fruit, lest we crumble from within due to inner conflict before the Romans even reach our doorstep.\n\n\n\n\n\n\n\n\n\n@cde_assassination_door_icon!"
 01_cde_macedonia_missions_01_task_4.tt: "At least #Y 1#! Head of a Great Family (who is not the ruler) has at least #Y 70#! loyalty"
 01_cde_macedonia_missions_01_task_5: "Seek Foreign Recognition"
 01_cde_macedonia_missions_01_task_5_DESC: "Although the young king Andriskos has become the de facto ruler of Pella, we still remain unrecognized as a legitimate state by foreign powers. Thus, let us reach out and find powerful and prestigious friends across the seas who shall support and recognize our status as the true heirs to the Antigonid throne.\n\n\n\n\n\n\n\n\n\n@cde_macedonian_court_icon!"
 01_cde_macedonia_missions_01_task_5.tt: "Be allied to OR have at least 100 opinion from #Y 2#! Non-Tribal countries that have #Y Regional Power#! rank or higher."
 01_cde_macedonia_missions_01_task_6: "War for Unification"
 01_cde_macedonia_missions_01_task_6_DESC: "While the Romans refuse to recognize the legitimacy of Andriskos' place on the Macedonian throne, the Romans also vastly underestimate our capabilities and Macedonian unity. Thus, let us prepare for war and strike while Rome still underestimates our ability enough to believe the client states alone can deal with us.\n\n\n\n\n\n\n\n\n\n@greek_states_path_7_icon!"
 01_cde_macedonia_missions_01_task_6.tt: "Macedonia will #R Declare War#! on all three of the remaining client republics: Thessaloniki, Amphipolis and Thessaloniki\n\nRome will #R stay out of the war#!, since they think we are weak enough for the client republics to deal with themselves"
 01_cde_macedonia_missions_01_task_7: "Unite the Four Cities"
 01_cde_macedonia_missions_01_task_7_DESC: "After Perseus of Macedonia was defeated by Rome, the Romans split the Macedonian homeland into four client republics in hopes that the Macedonian people would be more easily managed if they were divided. Thus, let us prove the Romans wrong and unite the four capitals of the client republics under a united Macedonian banner!\n\n\n\n\n\n\n\n\n\n@cde_acropolis_icon!"
 01_cde_macedonia_missions_01_task_7.tt: "The client republics #Y Pelagonia#!, #Y Thessaloniki#! and #Y Amphipolis#! either do not own any provinces OR are our subjects"
 01_cde_macedonia_missions_01_task_8: "Macedonian Homeland"
 01_cde_macedonia_missions_01_task_8_DESC: "The heartland of Macedonia was devastated by the last war with the Romans, and while the client republics had worked hard to restore the cities of Macedonia, they are not the same as they had been under Antigonid rule. Thus, let us first invest in the heartland of Macedonia to ensure its infrastructure shall last long enough to stand strong for our future descendants.\n\n\n\n\n\n\n\n\n\n@cde_road_construction_icon!"
 01_cde_macedonia_missions_01_task_9: "True Basileus of Macedon"
 01_cde_macedonia_missions_01_task_9_DESC: "Before Andriskos took the capital of Pella, he had escaped from Roman captivity and traveled to numerous places around Greece as a fugitive of Rome, earning supporters in cities like Miletos and Byzantion. In Pergamon, Andriskos received the support of Kallippa of Beroia, the former concubine of King Perseus of Macedonia, the father of Andriskos himself. Thus, let us prove to all that we are indeed the true heirs of Perseus!\n\n\n\n\n\n\n\n\n\n@cde_greek_religious_ceremony_icon!"
 01_cde_macedonia_missions_01_task_9.tt: "Our ruler changes his name to #Y Philip#!"
 01_cde_macedonia_missions_01_task_9.tt2: "Gain claims on the #Y Thessaly#! and #Y Euboea#! provinces"
 01_cde_macedonia_missions_01_task_10: "Great Palace in Pella"
 01_cde_macedonia_missions_01_task_10_DESC: "Following our third and last defeat by Rome, the Romans sacked our great city of Pella, plundering its treasures and treasury. Even so, the great foundations and strategic position of the capital city remain, and it has since seen some further restoration. Surrounded by defensible marshlands, its fortifications have served Macedonia well for centuries. Thus, let us restore the great royal palace in Pella where that of our forefathers had stood since the times of Philip II and Alexander the Great.\n\n\n\n\n\n\n\n\n\n@cde_city_construction_icon!"
 01_cde_macedonia_missions_01_task_11: "Cultivate the Homeland"
 01_cde_macedonia_missions_01_task_11_DESC: "While Macedonia is known for its urban centers like the cities of Pella and Thessaloniki, Macedonia is also home to fertile lands along its rivers which run into the Aegean Sea. Now that we have expanded the urban centers of Macedonia, let us turn our attention to these river valleys and convert them to breadbaskets that shall feed our children in times of peace as well as our soldiers in times of war.\n\n\n\n\n\n\n\n\n\n@cde_agriculture_latifundia_icon!"
 01_cde_macedonia_missions_01_task_11.tt: "#Y 3#! owned territories in the Macedonia region that do NOT have Mountain terrain have #Y Farming Settlements#!\n\n#Y 2#! owned territories in the Macedonia region have #Y Granaries#!"
 01_cde_macedonia_missions_01_task_12: "Kassandreia"
 01_cde_macedonia_missions_01_task_12_DESC: "Although Kassandros of the Antipatrid dynasty was a man of questionable character as well as an enemy of our ancestor Antigonos I Monophthalmos, his contributions to the expansion of the cities of Macedonia cannot be refuted. Naming the city of Kassandreia after himself, Kassandros had expanded the city into the wealthiest and largest city in all of Macedonia, and Philip V of Macedonia, grandfather of Andriskos, had made the city his main naval base. Thus, let us return the favor to the Antipatrid king and restore Kassandreia to its former greatness.\n\n\n\n\n\n\n\n\n\n@cde_greek_city_market_icon!"
 01_cde_macedonia_missions_01_task_121: "A New Grand Fleet"
 01_cde_macedonia_missions_01_task_121_DESC: "Whatever naval power that Macedonia had was all but destroyed in the Third Roman-Macedonian War, with the remaining ships seized by Rome, its allies and the client republics set up by Rome in the wake of the Antigonid kingdom's fall. Although our new armies have been successful on land, if we wish to ever project our influence beyond Macedonian shores, we must build up a strong and reliable fleet. Although the massive Roman fleet will be nigh-impossible to match in our current state, we must work towards defeating the Romans by first establishing a strong foundation for a grand fleet.\n\n\n\n\n\n\n\n\n\n@cde_demetrius_fleet_icon!"
 01_cde_macedonia_missions_01_task_13: "Nobles of Beroia"
 01_cde_macedonia_missions_01_task_13_DESC: "The noble families of Beroia had been especially close with past Antigonid rulers, such as King Perseus, father of Andriskos. Perseus' concubine Kallippa was even from the Hippostratoi-Kallippoi family; Kallippa herself had also greatly assisted Andriskos by giving him funds and referring him to the Odrysian king of Thrace when Andriskos had few followers to speak of. The Beroians were loyal to the Antigonid dynasty until they were compelled to surrender to the Romans upon the fall of the Antigonid kingdom; thus, let us regain their favor by appealing to their intellectual desires.\n\n\n\n\n\n\n\n\n\n@cde_library_of_alexandria_icon!"
 01_cde_macedonia_missions_01_task_13.tt: "#Y 2#! Macedonian characters from the Hippostratid-Kallippid family who have good Finesse join the royal court in Pella"
 01_cde_macedonia_missions_01_task_14: "Secure Abdera"
 01_cde_macedonia_missions_01_task_14_DESC: "The city of Abdera is home to many riches, being a major port city between the lands of Macedonia, Thrace and Anatolia, which has also made it the favorite target for plundering by neighboring tribes and kingdoms alike. Should we place Abdera under our protection, the citizens shall surely be grateful to be spared from the constant sacking of their city.\n\n\n\n\n\n\n\n\n\n@cde_new_city_founded_icon!"
 01_cde_macedonia_missions_01_task_14.tt: "IF Abdera is owned by a subject, then the subject has at least #Y 80#! opinion towards us\n\nIF Abdera is directly owned by us, then Abdera must have a #Y Port#! and a #Y Marketplace#!"
 01_cde_macedonia_missions_01_task_15: "Hegemonize the Koina"
 01_cde_macedonia_missions_01_task_15_DESC: "Having united the lands of Macedonia, the time has now come to expand further into once-Antigonid territory that shall serve our strategic interests. Rome granted the koina, or leagues, of Thessaly and Euboea independence from Macedonian rule during the 384th Isthmian Games. Though they rejoiced upon hearing of the news, we shall remind the Thessalian and Euboean Leagues that their allegiance belongs to Macedonia, not Rome!\n\n\n\n\n\n\n\n\n\n@cde_greek_council_political_discussion_icon!"
 01_cde_macedonia_missions_01_task_15.tt: "Own or subjects own all territories in the province of #Y Thessaly#!"
 01_cde_macedonia_missions_01_task_16: "Zeus Eleutherios"
 01_cde_macedonia_missions_01_task_16_DESC: "The cult of Zeus Eleutherios was established in Athens centuries ago. However, recently the Thessalians had adopted Zeus Eleutherios as their patron deity. Eleutherios meaning 'freedom,' the deity that first represented Greek independence from Persia after the Persian Wars was now adopted by the Thessalians to mean freedom from Macedonian rule. While this cult is problematic for our restored rule in Thessaly, we may be able to appropriate the symbolism to mean the freedom of Greeks from Roman influence.\n\n\n\n\n\n\n\n\n\n@cde_religious_rite_icon!"
 01_cde_macedonia_missions_01_task_17: "Ally the Athamanians"
 01_cde_macedonia_missions_01_task_17_DESC: "The Greek tribes of the Athamanians were once loyal allies to the Antigonid dynasty. However, they were defeated in the Third Roman-Macedonian War; their cities destroyed by the Romans, the Athamanians migrated away from their homeland near Thessaly shortly after, moving to Aetolia, Thessaly and Epirus in search of better lives. With Roman influence driven out of Thessaly, let us ally the Athamanians with our shared anti-Roman sentiments in mind and restore the Commonwealth of the Athamanians and invite the Athamanian diaspora back to their homeland.\n\n\n\n\n\n\n\n\n\n@greek_states_path_2_icon!"
 01_cde_macedonia_missions_01_task_17.tt: "1 #Y Thessalian Tribesmen#! Pop appears in a random province in #Y Thessaly#! with a Tribal Settlement." 
 01_cde_macedonia_missions_01_task_18: "Mint Coinage"
 01_cde_macedonia_missions_01_task_18_DESC: "When Andriskos first rebelled against Roman rule in Macedonia, he did not have coins of his own. Thus, Andriskos' coinage was overstruck on top of existing Antigonid, Roman and Client Republic coinage. Now that we have consolidated our position in Macedonia, let us establish official mints to issue coinage of our own so that other foreign powers may view us as a legitimate state instead of a group of rebels who cannot even make their own coins.\n\n\n\n\n\n\n\n\n\n@cde_greek_market_declaration_icon!"
 01_cde_macedonia_missions_01_task_19: "Greek Campaign"
 01_cde_macedonia_missions_01_task_19_DESC: "There was a time when the Antigonid Kingdom of Macedonia was the dominant power of the Greek homeland and the Aegean Sea, and there was a time when Macedonia under Philip II and Alexander ruled over the Greek world. Now that we have secured our main territories in Macedonia, Thessalia and Euboea, let us continue our campaign against the Greek states to the south and restore the hegemony of the throne in Pella over all of the mainland Greek realm.\n\n\n\n\n\n\n\n\n\n@cde_greek_soldiers_marching_icon!"
 01_cde_macedonia_missions_01_task_19.tt: "Gain claims on the #Y Boeotia#!, #Y Attica#! and #Y Aetolia#! provinces"
 01_cde_macedonia_missions_01_task_20: "Annex Boeotia"
 01_cde_macedonia_missions_01_task_20_DESC: "The Boeotian League had become a powerful political entity over two centuries ago, before the arrival of Alexander the Great, having defeated Sparta decisively and becoming a dominant power in Greece. However, the League was subjugated by Macedonia and was loyal to the Antigonid rulers, and the League has now been fully dissolved since Rome established its hegemony over Greece. With the Boeotians now lost without any guiding power, let us fill the vacuum left by the absence of the League as well as direct Roman control and establish ourselves as protectors of the Boeotians.\n\n\n\n\n\n\n\n\n\n@greek_antigonid_path_2_icon!"
 01_cde_macedonia_missions_01_task_201: "Patron of Delphi"
 01_cde_macedonia_missions_01_task_201_DESC: "The city of Delphi is home to the famed Oracle of Delphi as well as the Temple of Apollo, making it one of the holiest sites in all of the Greek homeland. Many Hellenistic kingdoms have won Apollo's favor by extensively patronizing the city of Delphi; thus, let us also receive Apollo's blessing by expanding the Temple of Apollo as well as the city of Delphi itself into a religious center and safe haven for pilgrims from across the known world.\n\n\n\n\n\n\n\n\n\n@cde_religious_rite_icon!"
 01_cde_macedonia_missions_01_task_202: "Restore the Boeotian League"
 01_cde_macedonia_missions_01_task_202_DESC: "Rather than relying on mass conscription of the Boeotians to serve in our Macedonian armies, perhaps it may be wise to give the Boeotians autonomy to raise their own armies by restoring the Boeotian League. This shall also give the Boeotians political autonomy, just as they had under previous Antigonid rulers, which shall be certainly a satisfactory outcome for the Boeotians.\n\n\n\n\n\n\n\n\n\n@cde_greek_council_political_discussion_icon!"
 01_cde_macedonia_missions_01_task_202.tt: "All provinces in the #Y Boeotia#! province that are owned by us or subjects are #Y released as a new subject, the Boeotian League#!"
 01_cde_macedonia_missions_01_task_203: "Athenian Negotiation"
 01_cde_macedonia_missions_01_task_203_DESC: "The city-state of Athens has had a long legacy that is known to all in the Hellenic sphere. A favorite of Hellenistic kingdoms and Rome alike due to their cultural heritage, we may wish to subjugate the city of Athens with a more diplomatic approach. Let us therefore extend them a hand in friendship in hopes that their enlightened and sophisticated minds shall grant us a peaceful resolution. Of course, should they ultimately decline our offers of cooperation, then we shall let them know that they have made an unwise decision.\n\n\n\n\n\n\n\n\n\n@cde_acropolis_icon!"
 01_cde_macedonia_missions_01_task_203.tt: "An offer is sent to #Y Athens#! to become our #Y Feudatory#! - if they decline, then we will #R Declare War#! on Athens!"
 01_cde_macedonia_missions_01_task_204: "Athenian Subjugation"
 01_cde_macedonia_missions_01_task_204_DESC: "Since the Athenians unwisely turned down our offer for a peaceful resolution, we must crush the Athenians beneath our heel to show all other powers that there is no such thing as denying a Macedonian offer!"
 01_cde_macedonia_missions_01_task_21: "Achaean Question"
 01_cde_macedonia_missions_01_task_21_DESC: "With northern and central Greece under our control, our attention now turns to the Peloponnese. A region rich with heritage like that of Achaea and Sparta, the peninsula had fallen under the total control of the Achaean League around the time of Macedonia's defeat by Rome in the Third Roman-Macedonian War. Thus, let us continue to fuel our ambitions of a unified Greek world by conquering the Peloponnesians.\n\n\n\n\n\n\n\n\n\n@cde_greek_market_declaration_icon!"
 01_cde_macedonia_missions_01_task_22: "Crush the League"
 01_cde_macedonia_missions_01_task_22_DESC: "The Achaean League since its inception have opposed the Antigonid Kingdom, being a major thorn in the side of the Macedonian kingdom. The treacherous Achaeans chose to side with the Roman foreigners over fellow Greeks as a result of their own avarice and arrogance. Thus, let us avenge our Antigonid forefathers by vanquishing the Achaeans, who have grown arrogant and decadent after uniting the Peloponnese. Should we do so, almost all of the mainland Greek heartland would be under Macedonian control, just as it was in the days of Philip II and Alexander.\n\n\n\n\n\n\n\n\n\n@cde_surrender_of_general_icon!"
 01_cde_macedonia_missions_01_task_22.tt: "Own every #Y Mainland#! territory in #Y Achaea#!"
 01_cde_macedonia_missions_01_task_23: "Control Corinth"
 01_cde_macedonia_missions_01_task_23_DESC: "The city of Corinth is greatly valued for its strategic position, both economically and militarily, thanks to its geographic location as well as its prosperity. As a result, Corinth was a contested battleground between Hellenistic kingdoms for generations before it came under the control of the Achaean League. As a city directly controlled by the Antigonid throne, Corinth must be placed under our control in order to gain a strategic foothold in southern Greece.\n\n\n\n\n\n\n\n\n\n@cde_city_thriving_icon!"
 01_cde_macedonia_missions_01_task_24: "Hellenic League"
 01_cde_macedonia_missions_01_task_24_DESC: "The Hellenic League was formed by Philip II and continued serving under Alexander the Great against the Persian Empire. Though it was dissolved after the Lamian War in which the Greek cities rebelled against Macedonian rule, our ancestors Antigonos I Monophthalmos, Demetrios the Besieger and Antigonos III Doson all attempted to revive the Hellenic League to support their campaigns. With the Romans being the greatest threat to Hellenic autonomy since the Persian Empire itself, perhaps the time has come to revive the Hellenic League so they may raise their own militaries to support us in battle.\n\n\n\n\n\n\n\n\n\n@greek_philosophy_start_bonus_icon!"
 01_cde_macedonia_missions_01_task_24.tt: "Have the choice to create a new subject, the #Y Hellenic League#! - all owned and subject owned land in #Y Achaea#!, #Y Arcadia#!, #Y and Laconia#! become part of a new Feudatory subject state, the #Y Hellenic League#!"
 
 #Lusitanian
 01_cde_lusitania_missions_01_liberate_iberia: "Liberate Iberia"
 01_cde_lusitania_missions_01_liberate_iberia_DESCRIPTION: "We warred with the Romans in the past but were ultimately defeated, signing the Peace Treaty of Atilius with the Romans. However, the Romans continue to treat us with contempt and even massacre innocent Lusitanians. Thus, if we wish to rid ourselves of the Roman menace, we must take back the Iberian peninsula - not for Lusitanians alone, but for all of the Iberian tribes under the Roman yoke!"
 01_cde_lusitania_missions_01_liberate_iberia_CRITERIA_DESCRIPTION: "The Mission will be completed once #Y Rome no longer owns any provinces in Iberia#!"
 01_cde_lusitania_missions_01_liberate_iberia_BUTTON_TOOLTIP: "Let us liberate all of the Iberian tribes who are shackled in the chains of the vile Romans!"
 01_cde_lusitania_missions_01_task_1: "Rally the Lusitanians"
 01_cde_lusitania_missions_01_task_1_DESC: "We warred with the Romans in the past but were ultimately defeated, signing the Peace Treaty of Atilius with the Romans. However, the Romans continue to treat us with contempt and even massacre innocent Lusitanians. Thus, if we wish to rid ourselves of the Roman menace, we must rally the Lusitanian chiefs from their indifference and create a fighting force that shall fight for liberty, without fear for death.\n\n\n\n\n\n\n\n\n\n@cde_gallic_chiefs_council_icon!"
 01_cde_lusitania_missions_01_task_1.tt: "All Lusitanian culture tribes gain the modifier #Y Lusitanian Fervor#! for 20 years"
 01_cde_lusitania_missions_01_task_1.tt2: "At least #Y 3#! countries whose primary culture is #Y Lusitanian#! have at least #Y 70#! opinion of us"
 01_cde_lusitania_missions_01_task_2: "Avenge the Massacred"
 01_cde_lusitania_missions_01_task_2_DESC: "The treacherous Romans have betrayed our trust for the last time, resulting in the massacre of thousands of innocent Lusitanian men, women and children. What we need now is a strong leader who can unite our peoples as well as lead our armies to victory against the vile Roman menace so we may avenge the Lusitanian souls who perished at the hands of the Romans!\n\n\n\n\n\n\n\n\n\n@celtic_gallic_path_2_icon!"
 01_cde_lusitania_missions_01_task_2.tt: "The character #Y Viriathus#! has appeared"
 01_cde_lusitania_missions_01_task_3: "Lusitanian Unification"
 01_cde_lusitania_missions_01_task_3_DESC: "Although we Lusitanians had rallied together against the Roman threat in the past, the Lusitanian tribes are still very much divided, existing as separate tribes with separate chiefs and identities. With the Roman threat greater than ever before, it is imperative that we Lusitanians all unite under one banner.\n\n\n\n\n\n\n\n\n\n@cde_celts_battle_romans_celts_icon!"
 01_cde_lusitania_missions_01_task_3.tt: "All of the Lusitanian tribes in Hispania will be united under one #Y Lusitania#! tribal federation."
 01_cde_lusitania_missions_01_task_4: "Fortify Lusitania"
 01_cde_lusitania_missions_01_task_4_DESC: "If we wish to outlast the sheer manpower of the Roman armies, we must be able to fortify ourselves and brace for brutal sieges. Thus, let us fortify our strongholds in strategic locations across Lusitania to stall the Roman advance.\n\n\n\n\n\n\n\n\n\n@celtic_gallic_path_7_icon!"
 01_cde_lusitania_missions_01_task_4.tt: "Have at least #Y 2 Forest#! OR #Y Hill#! territories that have a #Y Fort#!"
 01_cde_lusitania_missions_01_task_4.tt2: "All provinces that have a fort and are in either Hill or Forest terrain gain the modifier #Y Hill Fort#!, giving increased defensiveness"
 01_cde_lusitania_missions_01_task_5: "Guerilla Tactics"
 01_cde_lusitania_missions_01_task_5_DESC: "By positioning our settlement fortifications in dense forests, we can set up a more defensible position from which we can spring ambushes and engage in guerilla warfare against passing armies. We shall also be able to train our soldiers in the art of guerilla warfare under the guidance of skilled leaders like Viriathus."
 
 #Pontus
 01_cde_pontus_missions_01_black_sea: "Pontic Hegemons of the Euxine Sea"
 01_cde_pontus_missions_01_black_sea_DESCRIPTION: "The #Y Euxine Sea#! is home to long-lasting heritages, cultures and states of many different backgrounds, including the #Y Greek colonies#! across the Black Sea coast and the #Y Scythians#! and #Y Sarmatians#! across the sea to our north. Though the #Y Bosporan Kingdom#! was once a mighty power that could resist the influence of the Hellenistic kingdoms such as the Lysimachid kingdom, today there are few rulers that have the power to protect the Black Sea from foreign influence. Thus, let us establish ourselves, the #Y Mithridatid#! rulers of #Y Pontus#!, as the true hegemons and protectors of the Greeks of the Black Sea!"
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION: "The Mission will be completed once Pontus has established itself as the dominant power of the Black Sea."
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP: "Glory to Pontus! Glory to Mithridates!"
 01_cde_pontus_missions_01_task_1: "Ancestral Realms"
 01_cde_pontus_missions_01_task_1_DESC: "As the various Greek cities across the Black Sea are being raided and besieged by the barbarians to the north - the Scythians, Sarmatians, and Celts - few states along the Black Sea have the power to stop them. Thus, this is where we step in; as the great basileus of the kingdom of Pontus, our ruler shall assume the role as defender of Hellenes and sail across the waves to bring all under our protection. As these lands along the Black Sea are our ancestral realms, it shall be made clear to all that we are the rightful hegemons of the lands.\n\n\n\n\n\n\n\n\n\n@cde_diadochi_coronation_icon!"
 01_cde_pontus_missions_01_task_1.tt: "Gain claims on #Y Colchis#! and #Y Paphlagonia#!"
 01_cde_pontus_missions_01_task_2: "Sinopean Palace"
 01_cde_pontus_missions_01_task_2_DESC: "One of our most recent acquisitions in Paphlagonia from our conquests is the Greek city of Sinope. A thriving city of enduring Greek heritage, it is a perfect embodiment of the Black Sea Greek identity. Rather than just constructing a summer residence in the city, our ruler is considering constructing a royal residence in the city of Sinope due to its strategic and cultural value. Our ruler is even considering moving the capital to Sinope entirely.\n\n\n\n\n\n\n\n\n\n@cde_city_construction_icon!"
 01_cde_pontus_missions_01_task_2.tt: "Event fires, allowing you to choose to #Y move the capital#! to Sinope and grant bonuses to the city"
 01_cde_pontus_missions_01_task_3: "Naval Base in Trapezous"
 01_cde_pontus_missions_01_task_3_DESC: "If we wish to expand our influence across the Black Sea, we must first establish a strong fleet; to establish a strong fleet, we must have a designated naval base large enough to hold such a fleet. Thus, our advisors have agreed that the Greek city of Trapezous is an ideal location for this, since it already has a well-established port that is home to both fleets and merchants ships.\n\n\n\n\n\n\n\n\n\n@cde_city_thriving_icon!"
 01_cde_pontus_missions_01_task_4: "Amisian Trade Ties"
 01_cde_pontus_missions_01_task_4_DESC: "By expanding the influence of the key trade city of Amisos, we can expand our economic and cultural influence across the Euxine Sea with Pontic coinage. Amisos shall serve as a link for the economic and cultural connections between Pontus and the Greek cities along the northern and Black Sea shores. This would create an economically-unified sphere across the sea under our kingdom’s currency, setting the scene for the Greeks along the shores to accept our hegemony with open arms.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_4_icon!"
 01_cde_pontus_missions_01_task_4.tt: "Any #Y Hellenic#! culture group country is #Y trading with us#!"
 01_cde_pontus_missions_01_task_5: "Hellenistic Court"
 01_cde_pontus_missions_01_task_5_DESC: "The Mithridatid dynasty is as almost as Greek as it is Persian, both culturally and by blood. With our history of marriages to the Seleukid dynasty, our kings have since strived to establish Pontus as a legitimate and distinctly Hellenistic kingdom, from adopting the Hellenic title of basileus to designating Greek as the official language and script of the court. Thus, let us begin the policy of inviting individuals from foreign Hellenic states to serve in our court - of course, only from states that we trust. Such Hellenic influences will also make it easier for current and future Greek subjects to identify with our standard.\n\n\n\n\n\n\n\n\n\n@cde_macedonian_court_icon!"
 01_cde_pontus_missions_01_task_5.tt: "Any #Y Hellenic#! culture group country has at least #Y 80#! Opinion towards us"
 01_cde_pontus_missions_01_task_5.tt2: "Gain a Greco-Pontic culture advisor with Good Finesse and Charisma attributes"
 01_cde_pontus_missions_01_task_51: "Pontic Poleis"
 01_cde_pontus_missions_01_task_51_DESC: "One of the defining traits of Greek civilization is the Greek polis, or city, which is home to many aspects of Hellenic culture that we wish to emulate in order to become a truly Hellenistic kingdom. In the Hellenistic kingdoms of the diadochi, subjects were sometimes offered privileges and greater opportunities for social mobility if they constructed Greek-style poleis and integrated into Hellenistic society. Thus, let us appeal to our Greek and non-Greek subjects by constructing great poleis across our own kingdom with a distinctly Greco-Pontic style.\n\n\n\n\n\n\n\n\n\n@cde_greek_city_market_icon!"
 01_cde_pontus_missions_01_task_51.tt: "Has a #Y Grand Temple#! or #Y Great Theater#!"
 01_cde_pontus_missions_01_task_51.tt2: "Every owned #Y City#! that is not the capital"
 01_cde_pontus_missions_01_task_6: "Greek Mercenaries"
 01_cde_pontus_missions_01_task_6_DESC: "Our ruler Mithridates V was the first Pontic ruler to use Greek mercenaries extensively. While mercenaries generally fight only for coin and have no allegiance to one realm or another, perhaps we can build a sort of pseudo-friendship with these coin-hungry mercenaries by showing them that we shall treat them well in times of war. Thus, let us continue to build strong ties with the Greek mercenaries along the sea so we may build a reputation as a client that treats its mercenaries with dignity and respect.\n\n\n\n\n\n\n\n\n\n@greek_states_path_7_icon!"
 01_cde_pontus_missions_01_task_7: "Patron of Delphi"
 01_cde_pontus_missions_01_task_7_DESC: "One way that many Hellenistic rulers have earned the respect of the Greek city-states was by patronizing the city of Delphi, the home to the famed Temple of Apollo and his similarly-famous Oracle of Delphi. Thus, let us send the city of Delphi a generous donation so that they may construct a stele in our honor, spreading word across the Greek realm that the kings of Pontus are philhellenes, lovers of the Greek culture and people, at heart.\n\n\n\n\n\n\n\n\n\n@cde_greek_religious_ceremony_icon!"
 01_cde_pontus_missions_01_task_7.tt: "Owner of the city of #Y Delphi#!"
 01_cde_pontus_missions_01_task_71: "Protector of Hellenes"
 01_cde_pontus_missions_01_task_71_DESC: "If we wish to assume the vacant role as the Protector of the Greeks of the Black Sea, then we must prove our intentions with actions rather than words. Thus, let us guarantee the independence and safety of Greek cities so that they shall no longer have to fear the barbarians and foreign powers that stand hungry at their borders.\n\n\n\n\n\n\n\n\n\n@cde_indo_greek_1_icon!"
 01_cde_pontus_missions_01_task_71.tt: "At least #Y 2#! Hellenic culture group countries are #Y Guaranteed by us#! and have at least #Y 90 opinion#! towards us"
 01_cde_pontus_missions_01_task_72: "Guaranteed Tribute"
 01_cde_pontus_missions_01_task_72_DESC: "The Mithridatid kingdom of Pontus has allied with Greek city-states around the Black Sea in the past, acting as their protectors and guaranteeing Greek autonomy. Thus, perhaps it is time that we build strong relationships with those we guarantee independence in order to establish ourselves as their permanent protectors in exchange for tribute.\n\n\n\n\n\n\n\n\n\n@cde_greek_house_icon!"
 01_cde_pontus_missions_01_task_72.tt: "1 Hellenic culture group country is #Y Guaranteed by us#! and has at least #Y 150 opinion#! towards us"
 01_cde_pontus_missions_01_task_72.tt2: "One #Y Hellenic#!-cultured Non-Player country that is a #Y Lower Rank#! and Guaranteed by us becomes a #Y Tributary#! under our rule"
 01_cde_pontus_missions_01_task_8: "Pressure the Paphlagonians"
 01_cde_pontus_missions_01_task_8_DESC: "The native kings of Paphlagonia once ruled over a large realm in northern Anatolia. However, now, we are much more power than they - thus, we have the ability to simply coerce the Paphlagonian king into bequeathing his realm to us, serving as our loyal client states until we believe it fit to integrate them as direct subjects of our kingdom.\n\n\n\n\n\n\n\n\n\n@persian_achaemenid_path_4_icon!"
 01_cde_pontus_missions_01_task_8.tt: "#G Bypassed if the kingdom of Paphlagonia does not own any land#!"
 01_cde_pontus_missions_01_task_8.tt2: "#R Threaten War#! with #Y Paphlagonia#! if they do not become our Client State"
 01_cde_pontus_missions_01_task_81: "Control Paphlagonia"
 01_cde_pontus_missions_01_task_81_DESC: "The rump kingdom of Paphlagonia owned only a portion of the entire historical region of Paphlagonia itself. As our ancestral lands, we can now declare war on any who refuse to turn our rightful claims over to our kingdom.\n\n\n\n\n\n\n\n\n\n@persian_bactrian_path_1_icon!"
 01_cde_pontus_missions_01_task_81.tt: "Owned by us, a Subject, OR an Ally"
 01_cde_pontus_missions_01_task_81.tt2: "Provinces of #Y Paphlagonia Inferior#! and #Y Paphlagonia Superior#!"
 01_cde_pontus_missions_01_task_9: "Conquest of Colchis"
 01_cde_pontus_missions_01_task_9_DESC: "Seizing the region of Colchis would serve us well, as the region would be a great strategic position to have as we expand further north along the Black Sea coastline. Furthermore, as former subjects of the Achaemenids that the Mithridatid family is descended from, it is only fitting that the region is brought under our rule.\n\n\n\n\n\n\n\n\n\n@persian_scythian_path_3_icon!"
 01_cde_pontus_missions_01_task_9.tt: "Province of #Y Colchis#!"
 01_cde_pontus_missions_01_task_10: "Colchian Emporia"
 01_cde_pontus_missions_01_task_10_DESC: "The Greek emporia of Phasis and Dioskourias are two main sources of the wealth and riches enjoyed by the peoples of Colchis. Thus, if we use the wealth of our own Pontic kingdom to expand these trade cities into thriving emporia under our empire, we shall surely win over the hearts of those who most directly benefit from such developments.\n\n\n\n\n\n\n\n\n\n@cde_new_city_founded_icon!"
 01_cde_pontus_missions_01_task_11: "Appease the Colchian Tribes"
 01_cde_pontus_missions_01_task_11_DESC: "The region of Colchis is an extremely diverse melting pot of different language, cultures and traditions; the city of Dioskourias alone has between 70 to 300 spoken languages among its inhabitants. Thus, this makes the region very difficult to control, as rebellions in Colchis against greater powers, like the Achaemenids in the past, are very likely to occur once more. Thus, let us work hard to appease the many tribes in Colchis under our rule.\n\n\n\n\n\n\n\n\n\n@persian_scythian_path_6_icon!"
 01_cde_pontus_missions_01_task_11.tt: "Province of #Y Colchis#!"
 01_cde_pontus_missions_01_task_12: "Client Rule in Colchis"
 01_cde_pontus_missions_01_task_12_DESC: "Though we have appeased the tribes of Colchis, there is little guarantee that they will remain loyal to our state, especially with our central government far away in Pontus. Thus, it may be better for us to establish a client kingdom in Pontus that will govern on our behalf, giving the local tribes a ruler that can better address their grievances while also ensuring the state remains in Pontic hands.\n\n\n\n\n\n\n\n\n\n@cde_diadochi_coronation_icon!"
 01_cde_pontus_missions_01_task_12.tt: "A #Y Feudatory#! of Colchis is formed out of all owned and subject owned territories in the provinces of Colchis, Suaneti and Abasgoi\n\nChoose someone to serve as the new client ruler of Colchis"
 01_cde_pontus_missions_01_task_13: "Subdue the Coastal Tribes"
 01_cde_pontus_missions_01_task_13_DESC: "The coastal tribes of the Zygii and Heniochi have a history of being fiercely independent. The Zygii are sheperds and pirates, while the Heniochi were described by Herodotus as willing to kill and eat fellow humans. Thus, defeating and subjugating these tribes would certainly prove our martial might.\n\n\n\n\n\n\n\n\n\n@persian_scythian_path_1_icon!"
 01_cde_pontus_missions_01_task_14: "Overseas Ambitions"
 01_cde_pontus_missions_01_task_14_DESC: "With a naval base established in Trapezous, we now have the maritime foundations for a naval invasion of the north. Thus, let us now stake claim to the lands of the north, starting with the lands of Taurica.\n\n\n\n\n\n\n\n\n\n@cde_demetrius_fleet_icon!"
 01_cde_pontus_missions_01_task_14.tt: "Gain claims on #Y Taurica#!"
 01_cde_pontus_missions_01_task_141: "Drive Back the Scythians"
 01_cde_pontus_missions_01_task_141_DESC: "The rising power of the Royal Scythians in Taurica are a major obstacle to achieving sole Pontic hegemony in the Black Sea. While we would care little if most of Taurica were under friendly states, it is imperative that we seize the Scythian's main city, the Scythian Neapolis in Taurica, in order to benefit from its strategic position.\n\n\n\n\n\n\n\n\n\n@persian_philosophy_start_bonus_icon!"
 01_cde_pontus_missions_01_task_141.tt: "Province of Taurica"
 01_cde_pontus_missions_01_task_141.tt2: "#Y Scythia#! and its Subjects do NOT own any territories in #Y Taurica#!"
 01_cde_pontus_missions_01_task_15: "Chersonese Allegiance"
 01_cde_pontus_missions_01_task_15_DESC: "We have had cordial relations with the people of Chersonesos in the past. Thus, let us use our influence to ensure that the Chersonese will be willing to follow us in pursuing our goals of hegemony in Taurica and the northern Black Sea coast.\n\n\n\n\n\n\n\n\n\n@cde_greek_council_political_discussion_icon!"
 01_cde_pontus_missions_01_task_15.tt: "Gain claims on #Y Olbia#! and #Y Tyras#!"
 01_cde_pontus_missions_01_task_15.tt2: "#Y Chersonesus#! is allied to us AND has at least #Y 80#! opinion of us"
 01_cde_pontus_missions_01_task_16: "Northern Emporia"
 01_cde_pontus_missions_01_task_16_DESC: "The wealthy emporia, or trade cities, of Olbia and Tyras were once influential in their own right. However, the two emporia have since fallen into decline and are now under the influence of the barbarian tribes to the north, the Scythians and the Sarmatians. As protectors of the Greeks of the Black Sea, let us set sail to the northwest so we may liberate these cities and restore their former glory.\n\n\n\n\n\n\n\n\n\n@cde_greek_city_market_icon!"
 01_cde_pontus_missions_01_task_17: "Neapolis Taurike"
 01_cde_pontus_missions_01_task_17_DESC: "We have seized the prestigious Scythian city of Neapolis. Home to both Scythian and Greek peoples, the Scythians have admittedly developed Neapolis into a bustling center of Taurica, with Greek traders, architects and artisans contributing to the culture and wealth of the city. Thus, let us contribute to the development of the city to turn Neapolis into a distinctly Pontic city in Taurica.\n\n\n\n\n\n\n\n\n\n@cde_new_city_founded_icon!"
 01_cde_pontus_missions_01_task_18: "Subjugate the Bosporans"
 01_cde_pontus_missions_01_task_18_DESC: "The Bosporan Kingdom along the northern coast of the Black Sea was once a great power, able to challenge even the diadochi Lysimachid kingdom. However, the kingdom has since fallen into decline. Thus, let us hegemonize the Cimmerian Bosporans so they may be placed under a more powerful kingdom that can guarantee their safety.\n\n\n\n\n\n\n\n\n\n@cde_greek_council_political_discussion_icon!"
 01_cde_pontus_missions_01_task_19: "Bosporan Integration"
 01_cde_pontus_missions_01_task_19_DESC: "As the self-declared protector of Greeks in the Black Sea, it would be wrong for us to deny the Bosporan Greeks, cousins of the Pontic greeks in our homeland, the rights and privileges of citizenship. Thus, let us integrate the Bosporan peoples and, as a display of friendship, directly sponsor the development of their former capital city of Pantikapaion.\n\n\n\n\n\n\n\n\n\n@cde_acropolis_icon!"
 01_cde_pontus_missions_01_task_20: "Quell the Tribes"
 01_cde_pontus_missions_01_task_20_DESC: "With the subjugation of the Bosporan kingdom, many of the noble Scythian tribes that enjoyed many privileges and even ties of kinship with the former Bosporan kings fear they will lose influence with the central government far across the sea in Pontus. To prevent any further issues, let us incite those disloyal to show their faces and put an end to any separatist thoughts.\n\n\n\n\n\n\n\n\n\n@cde_scythian_mounted_archers_icon!"
 01_cde_pontus_missions_01_task_20.tt: "Scythian barbarians spawn in the Bosporus area"
 01_cde_pontus_missions_01_task_21: "March Forth into Scythia"
 01_cde_pontus_missions_01_task_21_DESC: "With the Scythians driven out of Taurica, we now have a foothold in the region. Thus, let us build up our forces in Taurica and press deeper into Scythian territory to gain full control of the northern Bosporan coast as well as display to all tribes that we are not to be taken lightly.\n\n\n\n\n\n\n\n\n\n@cde_surrender_of_general_icon!"
 01_cde_pontus_missions_01_task_22: "Greeks of Taurica"
 01_cde_pontus_missions_01_task_22_DESC: "Though the Greeks have welcomed us as saviors from the Scythian menace, many are still skeptical of our intentions regarding their cities. Thus, let us win their hearts by developing their cities as well as sponsoring the local cults of Taurica such as the cult of the goddess Parthenos - the Tauri, once allies of the Scythians, also worship Parthenos as their primary deity, so this will appease the unruly Tauri as well.\n\n\n\n\n\n\n\n\n\n@cde_religious_rite_icon!"
 01_cde_pontus_missions_01_task_23: "Champion of Euxine Greeks"
 01_cde_pontus_missions_01_task_23_DESC: "We have liberated all of the Greeks along the northern and eastern Black Sea, and all Greeks along the coast know of the name of our great basileus. Thus, let us officially declare ourselves the savior of the Black Sea Greeks!\n\n\n\n\n\n\n\n\n\n@cde_greek_religious_ceremony_icon!"
 
 
 #Carthage
 01_cde_carthage_missions_01_carthaginian_glory: "Restore Carthaginian Glory"
 01_cde_carthage_missions_01_carthaginian_glory_DESCRIPTION: "Our defeat at the hands of the #Y Roman Republic#! at the conclusion of the #Y Second Roman War#! has greatly weakened Carthage militarily, politically and economically. We have lost the lands of Iberia and control of the Numidian tribes, and we are not even allowed to #Y declare offensive wars#! without the permission of Rome. With the loss of land, we have also lost trade connections in those lands, with the Romans and Numidians stealing away the very wealth that had made us the most prestigious power in the southern Mediterranean. Worse yet, the #Y Numidians#! have continuously led raids into our lands, even seizing the lands of Tripolitania, treacherously taking advantage of our current situation with Rome. Thus, perhaps it is time that we lead a punitive expedition into Numidia to end their raids once and for all; and if Rome intervenes… then so be it!"
 01_cde_carthage_missions_01_carthaginian_glory_CRITERIA_DESCRIPTION: "The Mission will be completed when Carthage has become the dominant power of north Africa once more."
 01_cde_carthage_missions_01_carthaginian_glory_BUTTON_TOOLTIP: "The Numidians must kneel!"
 01_cde_carthage_missions_01_task_1: "Reclaim Lost Glory"
 01_cde_carthage_missions_01_task_1_DESC: "Having recently driven out the pro-Numidian faction from Carthage, we can now proceed with a more aggressive policy against the Numidians without much protest. Although declaring an offensive war will cause Rome to intervene, it would still be convenient to stake claim to our former lands; this way, we may still be able to retake them should we decisively defeat Numidia in a defensive war.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_5_icon!"
 01_cde_carthage_missions_01_task_2: "Punic Allies"
 01_cde_carthage_missions_01_task_2_DESC: "Though the Punic cities of Hadrumetum, Leptis Minor and Utica are currently under our direct influence, the difference in power and territorial size between us and Rome means that they are likely to defect in the event of a major war with Rome. Thus, we should do what we can to ensure their loyalty.\n\n\n\n\n\n\n\n\n\n@cde_tyre_city_icon!"
 01_cde_carthage_missions_01_task_3: "Push Back the Numidians"
 01_cde_carthage_missions_01_task_3_DESC: "The Numidians have encroached on rightful Carthaginian territories, most recently the coastal regions to the east of Carthage in Libya. Thus, let us first focus on driving back the Numidians from the valuable port cities in which many of our Punic brethren were forced to serve Numidian overlords.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_1_icon!"
 01_cde_carthage_missions_01_task_4: "Retake Tripolitania"
 01_cde_carthage_missions_01_task_4_DESC: "The cities of Tripolitania made up the eastern frontier of our empire, yet they are still just as valuable as the Punic cities closer to our capital in Carthage. If we wish to defeat the Numidians, we must ensure that they do not have any vassals or allies surrounding us on all sides - let us retake the Punic cities that had surrendered to the Numidians.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_3_icon!"
 01_cde_carthage_missions_01_task_5: "Liberate Punic Cities"
 01_cde_carthage_missions_01_task_5_DESC: "The various wealthy Punic cities along the western African coastline were among the first ceded to Numidia following the Second Roman War. It is humiliating enough to be indebted to our worst enemy, the Romans; it is even more humiliating to lose some of our finest cities to the Numidian barbarians, the same barbarians that had served us in the past.\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_6_icon!"
 01_cde_carthage_missions_01_task_6: "Secure Cirta"
 01_cde_carthage_missions_01_task_6_DESC: "The capital city of the Numidians, Cirta, is of great strategic importance. While we must admit that the Numidian king Masinissa had developed Cirta well, the Numidians have only begun settling across their lands, and thus much of the Numidian urban population is centered in Cirta. Thus, let us seize the Numidian capital to devastate the Numidian kingdom.\n\n\n\n\n\n\n\n\n\n@cde_city_siege_walled_icon!"
 01_cde_carthage_missions_01_task_7: "Dismantle Numidia"
 01_cde_carthage_missions_01_task_7_DESC: "Having conquered the lands of the Massylii, the homeland of the first Numidian king Masinissa, we can now turn our attention to liberating the lands of the Massaesylii, the Numidians who had allied with us during the Second Roman War. Once we have dismantled the Numidian monarchy, we may have the opportunity to create vassals out of the Numidian lands.\n\n\n\n\n\n\n\n\n\n@north_african_tribal_path_3_icon!"
 01_cde_carthage_missions_01_task_7.tt: "Choose whether or not to release vassals #Y Massylia#! and #Y Massaesylia#! in all inland territories of their culture that are in the Numidia and Mauretania regions and are not coastal territories."
 01_cde_carthage_missions_01_task_8: "Numidian Auxiliaries"
 01_cde_carthage_missions_01_task_8_DESC: "The Numidian cavalry were among the finest cavalry in all of the Mediterranean region, and they once fought under the Carthaginian standard as mercenaries and auxiliaries. With the subjugation of more Numidians under Carthaginian direct rule, perhaps it would be wish to add these Numidian cavalrymen as permanent units within our ranks.\n\n\n\n\n\n\n\n\n\n@north_african_tribal_path_1_icon!"
 01_cde_carthage_missions_01_task_9: "Cities of Mauretania"
 01_cde_carthage_missions_01_task_9_DESC: "The trade cities in the far-away lands of Mauretania were lost to us following the Second Roman War, cutting off our primary access to Iberia, lands we once traded with as well as owned. With Carthage now rising as the dominant power of north Africa once more, let us deploy our troops to retake these cities and grant us access to the now-Roman-controlled Iberian peninsula.\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_4_icon!"
 01_cde_carthage_missions_01_task_10: "Legacy of the Philaeni"
 01_cde_carthage_missions_01_task_10_DESC: "Long ago, the Carthaginians and Greek Cyrenaicans made peace and agreed to each send out envoys; they agreed that wherever the envoys happened to meet would mark the border between Carthaginians and Greeks. However, the Cyrenaicans left late from their homes - instead of accepting their mistake, the Cyrenaicans accused the Carthaginian envoys, the two Philaeni brothers, of leaving their homes early. The treacherous and deceptive Greeks demanded that the Carthaginian brothers would have to be buried alive on the spot to mark Carthage's boundaries. Thus, the honorable Philaeni brothers were buried alive in Arae Philaenorum, a land now named after the Philaeni brothers for giving their lives for their country.\n\n\n\n\n\n\n\n\n\n@cde_religious_rite_icon!"
 01_cde_carthage_missions_01_task_11: "Seize the Balearides"
 01_cde_carthage_missions_01_task_11_DESC: "If we wish to survive against the Romans, we must establish a firm naval presence in the Mediterranean. Although the Romans have outmatched us in naval warfare since the Second Roman War, we must not give up hope. Thus, let us establish our first naval bases, not in the more coveted Sicily and Sardinia, but instead the Balearides islands.\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_end_bonus_icon!"
 01_cde_carthage_missions_01_task_12: "The Pride of Carthage"
 01_cde_carthage_missions_01_task_12_DESC: "We and our forefathers of Carthage have always prided ourselves as a great maritime and trading empire, unrivaled by all in north Africa. Although we have established ourselves as the dominant power in the region, we must not sit content while the Roman behemoth looks down upon us with gluttony and malice. Thus, let us ensure that all of our frontiers are defended by subjugating all tribes, kingdoms and polities in the lands of Numidia and Mauretania.\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_5_icon!"
 01_cde_carthage_missions_01_task_13: "Fortify Carthage"
 01_cde_carthage_missions_01_task_13_DESC: "Since our loss in the Second Roman War, we have spent most of the past half of a century licking our wounds and paying back our debts, all while rebuilding our once glorious army. After much effort and cooperation among the various classes of Carthaginian society, we have finally reestablished a sizeable army in Carthage. Thus, our next step now is to fortify Carthage, for as long as the Romans or Numidians are unable to seize our city, we Carthaginians shall never surrender!\n\n\n\n\n\n\n\n\n\n@cde_city_construction_icon!" 
 01_cde_carthage_missions_01_task_13.tt: "The province #Y Carthago#! gains #Y Carthaginian Fortifications#! for 480 months, giving #G +20%#! Supply Limit and #G +20%#! Local Fort Defense"
 01_cde_carthage_missions_01_task_13.tt2: "Any territory in the province of #Y Carthago#! has a #Y Training Camp#!"
 01_cde_carthage_missions_01_task_13.tt3: "Any territory in the province of #Y Carthago#! has a #Y Barracks#!"
 01_cde_carthage_missions_01_task_14: "Rebuild the Fleet"
 01_cde_carthage_missions_01_task_14_DESC: "The Carthaginian fleet was once the greatest and most magnificent fleet in the western Mediterranean... before the Romans arrived. Ever since we were defeated by the Romans in the Second Roman War, we have been working on rebuilding our armies and economy. We have also been secretly rebuilding our naval strength, constructing a grand fleet hidden in plain sight that the Romans shall once more learn to fear!\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_3_icon!"
 01_cde_carthage_missions_01_task_15: "Noble Retinues"
 01_cde_carthage_missions_01_task_15_DESC: "Traditionally, our suffetes do not lead our armies into battle. Instead, following the reforms of Hamilcar Barca, nobles were allowed to maintain their own private armies. This meant that much of the army was paid for by the nobility, significantly cutting costs. However, since our power declined following the Second Roman War, we had been forced to rely on general conscripts. Now that we have restored our great army, let us ensure the loyalty of the noble families so we may be confident in their armies' allegiance to the state.\n\n\n\n\n\n\n\n\n\n@north_african_army_path_6_icon!"
 01_cde_carthage_missions_01_task_15.tt: "At least two Heads of Families have at least #Y 70#! loyalty"
 01_cde_carthage_missions_01_task_16: "A New Sacred Band"
 01_cde_carthage_missions_01_task_16_DESC: "The Sacred Band of Thebes was a fearsome fighting force in Greece, made up of 150 pairs of lovers in the Theban army. However, the sacred band was defeated by Philip II of Macedon. In emulation of this famed band, Carthage created its own Sacred Band of around 3,000 infantry soldiers, known for carrying white shields and using Greek phalanx equipment and tactics. While the Sacred Band of Carthage was disbanded after the Second Roman War, our new successes and martial might have given us an opportunity to reestablish this prestigious unit.\n\n\n\n\n\n\n\n\n\n@cde_greek_soldiers_marching_icon!"
 01_cde_carthage_missions_01_task_17: "Military Reform"
 01_cde_carthage_missions_01_task_17_DESC: "Traditionally, the suffetes and other political officials were not given military command in Carthage, and generals only served during times of war and were disbanded after times of peace. However, our state and military's sharp decline following the Second Roman War have forced us to rely on freemen conscripts as opposed to noble units and mercenaries. Thus, if we wish to survive while outnumbered by the Romans, we must implement some military reforms to establish a more centralized military structure. We have always been very strict with our generals, even executing them through crucifixion if they performed especially poorly; now that we have opened up recruitment to the common freemen of our realm, we can now conduct a greater search for hidden talent among noble and freemen veterans alike to find generals who are guaranteed to lead us to victory.\n\n\n\n\n\n\n\n\n\n@cde_elephant_army_seleukid_icon!"
 01_cde_carthage_missions_01_task_17.tt: "Can choose to hire #Y one of three#! war veterans of lower status with Good #Y Martial#! skill"
 01_cde_carthage_missions_01_task_18: "Libyan Auxiliaries"
 01_cde_carthage_missions_01_task_18_DESC: "Even during the height of the Carthaginian empire's power, our Libyan auxiliaries were the most disciplined auxiliaries despite being mostly light infantry. However, our territorial losses to the Numidians have caused us to lose access to this valuable source of manpower and martial might. Thus, let us push back the Numidians and retake our holdings in Libyan lands so we may recruit these fearsome fighters into our armies once more.\n\n\n\n\n\n\n\n\n\n@north_african_tribal_path_7_icon!"
 01_cde_carthage_missions_01_task_19: "Breed War Elephants"
 01_cde_carthage_missions_01_task_19_DESC: "Hannibal struck fear into the hearts of all Romans, living in their own homes, when he crossed the Alps during the Second Roman War. He devastated the Romans armies with the great north African war elephants. Although we were ultimately defeated, it seems that war elephants are being used less and less as the Hellenistic kingdoms in the east, once famed for their own Asian and African elephants, continue to fall into decline. Thus, let us continue breeding our own war elephants so we may retake our position in the world as commanders of the finest war elephants in the Mediterranean!\n\n\n\n\n\n\n\n\n\n@north_african_army_path_7_icon!"
 01_cde_carthage_missions_01_task_20: "Expand Punic Markets"
 01_cde_carthage_missions_01_task_20_DESC: "Besides the loss of territory, another key aspect of Carthaginian power that was devastated following the Second Roman War was our trade. We lost multiple trade networks across Africa and Iberia, and we had continued to lose valuable city after city, each with their own trade connections, to the vile Numidians. Thus, let us begin reestablishing ourselves as the premier trading power by first restoring the thriving markets of Carthage in north Africa and beyond.\n\n\n\n\n\n\n\n\n\n@cde_trader_ship_icon!"
 
 
 
 #Roman
 01_cde_roman_missions_01_carthago: "Carthago Delenda Est"
 01_cde_roman_missions_01_carthago_DESCRIPTION: "Our main rival #Y Carthage#! was decisively defeated by the Roman general #Y Scipio Africanus#! at the end of the #Y Second Punic War#!. Carthage was compelled to pay war reparations; having already paid off their debts, Carthage is now rebuilding their strength, to the worry of many Romans in the Senate as well as the public forum. Thus, it is time to echo the calls of #Y Cato the Censor#! - Carthage must be destroyed!"
 01_cde_roman_missions_01_carthago_CRITERIA_DESCRIPTION: "The Mission will be completed when Carthage has been completely destroyed or subjugated by Rome."
 01_cde_roman_missions_01_carthago_BUTTON_TOOLTIP: "Carthago Delenda Est!"
 01_cde_roman_missions_01_task_1: "Carthaginian Question"
 01_cde_roman_missions_01_task_1_DESC: "Since we decisively defeated the Carthaginian menace at the conclusion of the Second Punic War, the city of Carthage and its subjects are not much of a threat to Roman hegemony over the Mediterranean. With Carthage rebuilding their forces and having recently paid off their debt from the war over half a century ago, the question of how exactly to deal with Carthage has come to the Senate floor once more.\n\n\n\n\n\n\n\n\n\n@cde_roman_senate_debate_icon!"
 01_cde_roman_missions_01_task_1.tt: "The debate over how to deal with Carthage begins in the Roman Senate"
 01_cde_roman_missions_01_task_101: "Befriend the Numidians"
 01_cde_roman_missions_01_task_101_DESC: "If we wish to gain control of the Carthaginian territories, perhaps we should to reach out to the Numidian kingdom, who themselves look upon the lands and city of Carthage with hungry eyes. While the Numidians under Masinissa were our allies in the past, they too have their own ambitions that may challenge those of our own. Thus, it may be wise to restore goodwill so we may avoid fighting each other over Carthaginian territory.\n\n\n\n\n\n\n\n\n\n@greek_seleucid_path_end_bonus_icon!"
 01_cde_roman_missions_01_task_2: "Resume the Punic Wars"
 01_cde_roman_missions_01_task_2_DESC: "Although the Carthaginians have recently paid off their war reparations to us, it should not take much work to find a pretext for declaring war once more on Carthage. With the Senate and all of Rome now set on laying waste to our longtime rivals in Carthage, we can now move forward with formulating a justification for war against the Carthaginians.\n\n\n\n\n\n\n\n\n\n@cde_roman_proscription_icon!"
 01_cde_roman_missions_01_task_2.tt: "Gain claims on all Carthaginian-owned territory in the #Y Africa#! and #Y Numidia#! regions"
 01_cde_roman_missions_01_task_3: "Punic Defectors"
 01_cde_roman_missions_01_task_3_DESC: "Carthage still maintains influence over several autonomous Punic cities, some even older Punic colonies than Carthage itself. Although several of these cities sympathize with Carthage, as the city of Hadrumetum had given refuge to the Carthaginian general Hannibal following the Second Punic War, they do not necessarily support any Carthaginian action against us Romans, as we are the indisputably stronger power. Thus, if we befriend these Punic cities and make our intentions of invading Carthage very clear, it is likely that these cities shall defect to us and seek our protection.\n\n\n\n\n\n\n\n\n\n@carthage_2_icon!"
 01_cde_roman_missions_01_task_3.tt: "At least one #Y Punic culture Subject#! of Carthage has at least #Y 80#! opinion towards us"
 01_cde_roman_missions_01_task_3.tt2: "ALL #Y Punic culture#! Subjects of Carthage with at least #Y 80#! opinion towards us will be given the option to #Y defect#! to our side as new tributaries"
 01_cde_roman_missions_01_task_4: "Carthago Delenda Est"
 01_cde_roman_missions_01_task_4_DESC: "The shared animosity between Rome and Carthage has made it clear to us all that war bewteen our states is inevitable. With the preparations for war set, let us now lay waste to the city of Carthage and remove any traces of Carthaginian rule in Africa once and for all. Just as Cato the Censor had called upon in the past, let us destroy Carthage and wipe our Punic rivals from history!\n\n\n\n\n\n\n\n\n\n@latin_support_path_3_icon!"
 01_cde_roman_missions_01_task_5: "Provincia of Africa"
 01_cde_roman_missions_01_task_5_DESC: "Besides the destruction of the city of Carthage itself, it is also important that we obtain a strong foothold in the region of Africa in order to prevent any strong power to threaten our influence in the area. Thus, let us establish the first Provincia of Africa by formally appointing a Proconsul as well as constructing a Roman Forum to govern the lands once ruled by our Carthaginian rivals.\n\n\n\n\n\n\n\n\n\n@cde_roman_desert_march_2_icon!"
 01_cde_roman_missions_01_task_5.tt: "The governor of Africa or Numidia gains #Y 10#! Loyalty for being appointed as first proconsul of Africa in Roman history"
 01_cde_roman_missions_01_task_5.tt2: "Any province in the #Y Africa#! OR #Y Numidia#! regions has a #Y Governor#! and a city with a #Y Forum#!"
 01_cde_roman_missions_01_task_6: "Punic Municipia"
 01_cde_roman_missions_01_task_6_DESC: "Though the Punic cities were our enemies in the Punic Wars, with the establishment of Roman hegemony over Africa, it is key that we integrate the Punic people as loyal subjects of Rome. Thus, let us show the Punic people through actions rather than words through the sponsorship and expansion of Punic municipia (cities) with gold directly from Rome's own treasury.\n\n\n\n\n\n\n\n\n\n@north_african_naval_path_6_icon!"
 01_cde_roman_missions_01_task_7: "Coloniae in Africa"
 01_cde_roman_missions_01_task_7_DESC: "The Roman Republic has successfully established coloniae across the empire as Roman continues to expand towards new frontiers. As we continue to engage in campaign after campaign, we will need to keep Roman veterans satisfied to prevent unrest. Thus, let us establish colonies in the lands of Africa so our veterans may settle and Romanize the locals of the region.\n\n\n\n\n\n\n\n\n\n@cde_new_city_founded_icon!"
 01_cde_roman_missions_01_task_7.tt: "#Y 2#! territories in Africa with #Y Provincial Legations#! gain #Y 1#! Roman citizen"
 01_cde_roman_missions_01_task_7.tt2: "Have a #Y Provincial Legation#! and is in the #Y Africa or Numidia#! regions"
 01_cde_roman_missions_01_task_71: "African Garrisons"
 01_cde_roman_missions_01_task_71_DESC: "With the establishment of military colonies in our new provincia of Africa, it would be wise for us to bolster the defenses of these garrisons, especially those manned by Romans. Thus, to defend against ambitious foreign states, barbarian tribes and local uprisings, let us install earthworks to bolster the defenses of our Roman colonies in Africa.\n\n\n\n\n\n\n\n\n\n@latin_support_path_4_icon!"
 01_cde_roman_missions_01_task_71.tt: "Territory with #Y Earthworks#! in Africa with the highest population gains the modifier #Y Bolstered Colony Garrison#! for 15 years"
 01_cde_roman_missions_01_task_71.tt2: "#Y 1#! province in the Africa or Numidia regions has #Y Earthworks#! and at least #Y 1#! Primary Culture pop"
 01_cde_roman_missions_01_task_8: "Ager Publicus"
 01_cde_roman_missions_01_task_8_DESC: "With so much productive land taken from our former rivals of Carthage in Africa, it is only fit that we distribute the land as ager publicus, or public land, among both local farmers as well as farmers from Rome and Italy.\n\n\n\n\n\n\n\n\n\n@cde_farmer_latin_countryside_icon!"
 01_cde_roman_missions_01_task_8.tt: "Have a #Y Farming Settlement#! and is in the #Y Africa or Numidia#! regions"
 01_cde_roman_missions_01_task_9: "African Latifundia"
 01_cde_roman_missions_01_task_9_DESC: "With the establishment of the Roman province of Africa, wealthy patricians and plebeians alike are requesting that they be granted productive land in Africa. Thus, let us begin the process of granting landed estates, called latifundia, to these wealth individuals with the purpose of exporting their produce to the rest of the empire as well as foreign lands.\n\n\n\n\n\n\n\n\n\n@cde_agriculture_latifundia_icon!"
 01_cde_roman_missions_01_task_9.tt: "Have a #Y Slave Estate#! and is in the #Y Africa or Numidia#! regions"
 01_cde_roman_missions_01_task_9.tt2: "Have at least #Y 1#! territory in Africa that has a #Y Holding#! owner"
 01_cde_roman_missions_01_task_10: "Cultivate the Breadbasket"
 01_cde_roman_missions_01_task_10_DESC: "Having laid the foundations for the further development of Roman Africa as a great source of cereals and other vital goods, the time has come to cultivate this African breadbasket into a major breadbasket for the Rome itself. With the expansion of cities and urbanizations of lands all across the Mediterranean, it is essential for us to develop new sources of food for both soldiers and civilians alike.\n\n\n\n\n\n\n\n\n\n@cde_aqueduct_icon!"
 01_cde_roman_missions_01_task_10.tt: "Has an #Y Aqueduct#!, #Y Granary#! or #Y Mill#! and is in #Y Africa or Numidia#!"
 01_cde_roman_missions_01_task_11: "Promote Romanization"
 01_cde_roman_missions_01_task_11_DESC: "In order to faciliate the assimilation and Romanization of the north Africa peoples in our new province, we must invest in the urbanization of the region. Thus, in exchange for the African grain that is shipped into Italy every day, let us ship our own cultural capital and Roman civilization to our former Punic and Numidian rivals in Africa.\n\n\n\n\n\n\n\n\n\n@rome_4_icon!"
 01_cde_roman_missions_01_task_11.tt: "All states in the Africa region"
 
 
 
 
