  #Recommended/Suggested Nations Text description (located in gui > multiplayer_lobby.gui)
  ROMINTRO_CDE: "#T Rome#!\nDifficulty: #Y Easy#!\n\nThe Roman Republic has become the undisputed dominant power of the western Mediterranean. Having reduced Carthage greatly in size and power after the Second Punic War about 50 years ago, and with much of Greece and Iberia under Roman rule, Rome has few enemies left who have the strength to stand in their way. Even so, Rome faces a rebellion in Macedonia led by Andriscus, a pretender to the Antigonid throne, as well as open resistance in Iberia from the Lusitanians." 
  CARINTRO_CDE: "#T Carthage#!\nDifficulty: #Y Hard#!\n\nAlthough reduced greatly in size, power and influence following the Second Punic War, Carthage is beginning to thrive once more after paying off its debts and rebuilding its armies. However, this return to prosperity has made Carthage a target of a pro-war faction in Rome. Furthermore, Carthage is constantly raided and harassed by the rising Kingdom of Numidia, which surrounds Carthage on all sides and wishes to seize its lands before the Romans can."
  MACINTRO_CDE: "#T Macedonia#!\nDifficulty: #Y Hard#!\n\nMacedonia was defeated by Rome in the Third Macedonian War; its monarchy was removed from power, and the state was divided into four client republics. However, a man named Andriskos claims to be the son of Perseus of the Antigonid dynasty, the last basileus of Macedonia before its fall, and shall lead Macedonia in open rebellion against Rome for the restoration of the Antigonid kingdom. #Y The Antigonid claimant Andriskos will spawn in Pella and lead a war to unify the Macedonian client states and restore the Antigonid Kingdom of Macedonia.#!"
  AXRINTRO_CDE: "#T Seleukid Claimant#!\nDifficulty: #Y Hard#!\n\nA challenger to the Seleukid throne is Alexandros Balas, a man claiming to be the son of Antiochos IV Epiphanes. Alexandros is supported by the Ptolemaic Kingdom in Egypt as well as the kingdoms of Pergamon and Cappadocia. Landing in Acre two year prior, Alexandros' mercenary army has since taken much of the Syrian coast.#Y  Alexandros starts in a war with Demetrios I of the Seleukid Kingdom - should Alexandros seize the capital city Antiocheia, he would become the undisputed ruler of the Seleukid Kingdom.#!"
  SELINTRO_CDE: "#T Seleukid Kingdom#!\nDifficulty: #Y Hard#!\n\nThe Seleukid Kingdom continues to fight a civil war against the pretender Alexandros Balas, who claims to be the son of Antiochos IV Epiphanes. Supported militarily by the Ptolemaic Kingdom, Pergamon and Cappadocia, basileus Demetrios I Soter must fight an exhausting war to prevent the usurper from seizing the throne and throwing the kingdom into further chaos."
  PARINTRO_CDE: "#T Parthia#!\nDifficulty: #Y Normal#!\n\nThe rising power of Parthia continues to expand, commanded by Mithridates the Great, who has taken Gedrosia from the Seleukids and now eyes the rest of the weakened Seleukid Kingdom as it descends further into civil war. As the civil war rages on, Seleukid-owned territory and subjects west of Antioch break away from their authority, making them easy prey for the ambitious Parthian king."
  EGYINTRO_CDE: "#T Ptolemaic Kingdom#!\nDifficulty: #Y Easy#!\n\nThe Ptolemaic Kingdom of Egypt is ruled by Ptolemy VI. Some of the kingdom has been partitioned to the king's brother in Cyrenaica, Ptolemy Physcon, following a peace deal mediated by the Romans. Although defensible from invasions by the Seleukids and an uncontested dominant power in the region, the kingdom has recently recovered from a major rebellion in Upper Egypt that lasted over two decades, and continues to deal with unrest throughout the realm, even in the capital city of Alexandria.#Y Ptolemaic Kingdom starts with a war with the Seleukid Kingdom in support of the Seleukid Claimant, Alexander Balas#!"  
  IGRINTRO_CDE: "#T Indo-Greek Kingdom#!\nDifficulty: #Y Normal#!\n\nAfter defeating the Bactrian ruler Eukratides, the Indo-Greek king Menander seized much of Eukratides' former lands to the west, including the whole of the Indus River. Now ruling over a great Indo-Greek Kingdom, Menander turns his attention to the east, marching his armies towards the Indian heartland and acquiring the tribute of Mathura and Saurashtra."
  ACHINTRO_CDE: "#T Achaean League#!\nDifficulty: #Y Hard#!\n\nThe Achaean League has become the sole authority of the Peloponnese, even conquering the kingdom of Sparta. However, the Lacedaemonians of the former Spartan state continue to defy our authority, and engage in disputes with other member cities over territory. Furthermore, the Achaeans' reluctance in supporting Rome against Perseus of Macedon resulted in Rome taking several Achaeans as hostages. Thus, the Achaean League must deal with unrest from the Lacedaemonians at home while also managing diplomacy with the Romans abroad."
  SPAINTRO_CDE: "#T Laconia#!\nDifficulty: #Y Hard#!\n\nThe Kingdom of Sparta was defeated by the Achaean League in 195 BC, and the cities of Laconia, including Sparta, were taken into the Achaean League. However, the Laconians were never loyal to Achaean rule, and a major territorial dispute broke out around 150 BC. #Y Thus, Laconia has a mission tree to win independence from Sparta with the help of the Romans.#!"
  NUMINTRO_CDE: "#T Numidia#!\nDifficulty: #Y Hard#!\n\nMasinissa of the Massylii united the Numidian tribes over five decades ago. Now, he rules over a vast Kingdom of Numidia, having annexed much Carthaginian territory as a Roman ally in the Second Punic War. Surrounding Carthage on all sides except for the sea, Masinissa's greater ambitions include seizing more Carthaginian lands before Rome decides to step in."
  ARMINTRO_CDE: "#T Armenia#!\nDifficulty: #Y Normal#!\n\nThe Kingdom of Armenia was freed from Seleukid influence following the Seleukid's defeat at the hands of the Romans four decades ago. Soon after, Armenia regained its vigor under the rule of Artaxias I of the new Artaxiad dynasty. With the Seleukids waning in power and influence to the south, perhaps new, ambitious kings of Armenia may dream of one day expanding south, and maybe even seize Syria itself. However, the growing empire of Parthia to the east may pose a major threat sooner than expected..."
  PRGINTRO_CDE: "#T Pergamon#!\nDifficulty: #Y Normal#!\n\nHaving gained its independence after the collapse of the Lysimachid kingdom, the city of Pergamon has expanded far beyond its borders. The kingdom of Pergamon was granted much of Anatolia as a result of the Seleukid's defeat at the hands of the Romans, becoming the dominant power in the region overnight.#Y  Pergamon starts with a war with the Seleukid Kingdom in support of the Seleukid Claimant, Alexander Balas#!"
  PONINTRO_CDE: "#T Pontus#!\nDifficulty: #Y Normal#!\n\nThe Mithridatid Kingdom of Pontus was established when its founder Mithridates Ktistes fled from the plotting of diadochi Antigonos I Monophthalmos and established a small yet strong kingdom in Pontus and Paphlagonia. Thanks to the efforts of his descendants, since its founding the Mithridatid Kingdom has expanded greatly and has become a regional powerhouse, expanding its influence across the Hospitable Sea.\nPontus is now ruled by the pro-Roman and philhellenic ruler Mithridates V, descendant of both Mithridatid and Seleukid blood, and thus of both Persian and Greek descent."
  JUDINTRO_CDE: "#T Judea#!\nDifficulty: #Y Hard#!\n\nIn Judea, the Maccabee rebels had revolted against the rule of Antiochos IV Epiphanes of the Seleukid dynasty, who had tried to Hellenize the Jewish Temple in Jerusalem. First led by their father Matthathias, several sons of Matthathias continued the fight against the Seleukids, and several have fallen in battle. Now, Jonathan Apphus rules in Judea as the High Priest of Jerusalem and leader of the Hasmonean dynasty. The civil war in the Seleukid Kingdom will give the Hasmoneans an opportunity to establish diplomatic relations and a position as official kings of Judea."
  PAEINTRO_CDE: "#T Lusitanians#!\nDifficulty: #Y Hard#!\n\nThe Paesuri are the largest Lusitanian tribe at the game's start - they may have even been of Thracian origin, and instead assimilated somewhat with the nearby Celts. Having fought a bloody war against the Romans just five years prior, the Lusitanians have since made peace with the Romans. However, the vile treachery of the Romans in the near future shall allow for the rise of a certain individual named#Y  Viriathus#!, who shall unite the Lusitanian people against the Roman threat, as if he were a Homeric hero of old reborn in the Hellenistic age."
  SUNINTRO_CDE: "#T Shunga Empire#!\nDifficulty: #Y Easy#!\n\nPushyamitra Shunga led a coup against the last Mauryan emperor, ending the Mauryan dynasty and ushering in a new empire of the Shunga dynasty. Marking a return to Hindu rule, Pushyamitra Shunga continued to expand across northern India, taking many former territories of the Mauryan Empire. Though few Indian states can stand in their way, it may not be long until they face a conflict with the powerful Indo-Greek Kingdom to the west."
  
  
