 cde_me_car_libyan_infantry: "Libyan Infantry"
 desc_cde_me_car_libyan_infantry: "Even during the height of the Carthaginian empire's power, our Libyan auxiliaries were the most disciplined auxiliaries despite being mostly light infantry."
 cde_me_car_north_african_war_elephants: "North African War Elephants"
 desc_cde_me_car_north_african_war_elephants: "We have begun breeding North African elephants once more - the same war elephants that struck fear into the hearts of all Romans when Hannibal crossed the Alps into Italy itself"
